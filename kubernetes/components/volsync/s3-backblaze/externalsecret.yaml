---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-b2"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-b2-secret"
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_S3_ENDPOINT: "s3.us-east-005.backblazeb2.com"
        AWS_ACCESS_KEY_ID: "{{ .VOLSYNC_KOPIA_B2_ACCESS_KEY }}"
        AWS_SECRET_ACCESS_KEY: "{{ .VOLSYNC_KOPIA_B2_SECRET_ACCESS_KEY }}"
        KOPIA_REPOSITORY: "s3://{{ .VOLSYNC_KOPIA_B2_BUCKET }}/${APP}/"
  dataFrom:
    - extract:
        key: kopia
    - extract:
        key: backblaze
