---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
# Bootstrap component for apps WITHOUT existing Kopia backups
# Creates PVC + ReplicationSources only (no ReplicationDestination)
# After first backup succeeds, switch to full volsync component
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
components:
  - ./nfs-truenas
  - ../volsync/s3-backblaze
  - ../volsync/s3-cloudflare
