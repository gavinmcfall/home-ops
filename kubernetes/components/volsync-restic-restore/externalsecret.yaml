---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-restic"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-volsync-restic-secret"
    template:
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/${APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .TEMP_AWS_ACCESS_KEY }}"
        AWS_SECRET_ACCESS_KEY: "{{ .TEMP_AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: backblaze
    - extract:
        key: volsync-backblaze-template
