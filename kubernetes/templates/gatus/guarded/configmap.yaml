---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: guarded
        url: "${GATUS_URL:-1.1.1.1}"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
${GATUS_DNS_BLOCK:-        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.nerdz.cloud"
          query-type: A}
        conditions:
          - "${GATUS_CONDITION:-len([BODY]) == 0}"
        alerts:
          - type: pushover
