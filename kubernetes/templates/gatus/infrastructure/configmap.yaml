---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: infrastructure
        url: "tcp://${GATUS_SVC_NAME}.${GATUS_NAMESPACE}.cluster.local:${GATUS_SVC_PORT"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions: ["[CONNECTED] == true"]
        alerts:
          - type: pushover
        ui:
          hide-url: true
          hide-hostname: true

