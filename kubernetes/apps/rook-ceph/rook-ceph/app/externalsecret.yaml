apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard
  namespace: rook-ceph
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: rook-ceph-dashboard-password
    # IMPORTANT: avoid ownerRef conflicts with Rook
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        # Rook expects the key to be exactly 'password' (lower-case)
        password: "{{ .ROOK_DASHBOARD_PASSWORD }}"
  dataFrom:
    - extract:
        key: rook-ceph
