---
# ExternalSecret for github-mcp
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-mcp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-mcp-secret
    template:
      engineVersion: v2
      data:
        GITHUB_TOKEN: "{{ .GITHUB_MCP_SERVER_TOKEN }}"

  dataFrom:
    - extract:
        key: github
