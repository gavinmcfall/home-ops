# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mcp-server
  namespace: cortex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      github-mcp-server:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/github/github-mcp-server
              tag: nightly@sha256:1c95a41c3f4bcd9f592c30b6f91b68a07cd76b5c5cd126f12d4110cea8cbe115
              pullPolicy: IfNotPresent
            stdin: true
            tty: true
            env:
              GITHUB_TOOLSETS: "repos,issues,pull_requests,code_security,experiments"
            envFrom:
              - secretRef:
                  name: github-mcp-secret
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: 8000

    persistence:
      config:
        existingClaim: github-mcp
