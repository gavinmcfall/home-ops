# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-mcp-server
  namespace: cortex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      github-mcp-server:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mcp/github-mcp-server
              tag: latest
              pullPolicy: IfNotPresent
            stdin: true
            tty: true
            env:
              GITHUB_TOOLSETS: "repos,issues,pull_requests,code_security,experiments"
            envFrom:
              - secretRef:
                  name: github-mcp-secret
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
          gateway:
            image:
              repository: ghcr.io/supercorp-ai/supergateway
              tag: v2.7.0@sha256:d8a6c51f069635297ebd9f0968b8eb8374b2f0cae7cc64c84af76e71cec1f37e
              pullPolicy: IfNotPresent
            args:
              - "--sse-port=8000"
              - "--stdio-command=/github-mcp-server stdio"
              - "--stdio-env=GITHUB_TOKEN"
              - "--stdio-env=GITHUB_TOOLSETS"
            ports:
              - name: http
                containerPort: 8000
    service:
      app:
        controller: *app
        ports:
          http:
            primary: true
            port: 8000

    persistence:
      config:
        existingClaim: github-mcp
