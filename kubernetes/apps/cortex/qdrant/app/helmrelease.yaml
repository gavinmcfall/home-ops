apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qdrant
  namespace: cortex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qdrant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: qdrant/qdrant
              tag: v1.13.6@sha256:bd67306b6cc77c98122cada2321eb60b20d00b19d26cb61c86681e7bd5951498
            env:
              QDRANT__SERVICE__HTTP_PORT: &http-port 6333
              QDRANT__SERVICE__GRPC_PORT: &grpc-port 6334
              QDRANT__SERVICE__ENABLE_CORS: "false"
              QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
              QDRANT__STORAGE__SNAPSHOT_PATH: "/qdrant/storage/snapshots"
              QDRANT__TELEMETRY__DISABLE: "true"
            envFrom:
              - secretRef:
                  name: qdrant-secret
            ports:
              - name: http
                containerPort: *http-port
              - name: grpc
                containerPort: *grpc-port
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: *app
        ports:
          http:
            port: *http-port
          grpc:
            port: *grpc-port
    ingress:
      app:
        annotations:
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/group: AI
          # gethomepage.dev/name: Qdrant
          # gethomepage.dev/icon: qdrant.png
          # gethomepage.dev/description: Vector DB for LLMs
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: qdrant
        globalMounts:
          - path: /qdrant/storage
