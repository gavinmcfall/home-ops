---
# ExternalSecret for Open WebUI
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qdrant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qdrant-secret
    template:
      engineVersion: v2
      data:
        # Database credentials
        QDRANT__SERVICE__API_KEY: "{{ .QDRANT_API_KEY }}"
        OPENWEBUI__DB__USER: &dbUser
  dataFrom:
    - extract:
        key: qdrant
