# LLM-D Worker Configuration
# Generated: 2025-08-09 16:15:48
# Host: BLAZE
# GPU: NVIDIA GeForce RTX 3050 (8 GB)
# Tier: entry-level

worker:
  name: "blaze"
  labels:
    owner: "NZBlaze"
    gpu_type: "entry-level"
    gpu_model: "NVIDIA_GeForce_RTX_3050"
    location: "kids-room"
    platform: "windows"

  server:
    url: "https://llm-d-workers.${SECRET_DOMAIN}"
    token: "${LLMD_WORKER_TOKEN}"
    heartbeat_interval: 30

  resources:
    gpu:
      device_ids: [0]
      memory_fraction: 0.8
    cpu:
      cores: 4
    memory:
      limit_gb: 6

  models:
    cache_dir: "C:\\llm-d\\models"
    preload:

    max_loaded: 1
    offload_timeout: 600

  performance:
    batch_size: 2
    max_sequences: 1
    use_flash_attention: false
    quantization: "int4"

  monitoring:
    prometheus_port: 9091
    enable_gpu_metrics: true

# Recommended models for this configuration:
# - mistral-22b (int4 quantized)
# - llama-3.2-13b (int8 quantized)
# - llama-3.2-7b (full precision)
# - deepseek-coder-6.7b (full precision)
