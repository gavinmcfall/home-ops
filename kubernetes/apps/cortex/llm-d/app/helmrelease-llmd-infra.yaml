---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: llmd-infra
spec:
  interval: 30m
  chart:
    spec:
      chart: llm-d-infra
      sourceRef:
        kind: HelmRepository
        name: llm-d-infra
        namespace: flux-system
      version: "~1.2.0"
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    auth:
      hf_token:
        enabled: false
    gateway:
      gatewayClassName: kgateway
      serviceType: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "10.90.3.214"
    ingress:
      enabled: true
      ingressClassName: internal
      host: "llmd.${SECRET_DOMAIN}"
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "llmd.${SECRET_DOMAIN}"
      tls:
        enabled: false
