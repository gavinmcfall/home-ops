---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      whisper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: onerahmet/openai-whisper-asr-webservice
              tag: v1.9.1@sha256:03b402335881cdab2e4939b24620809df8d6ceec3bf2712217d41c8761a0f5d4
              pullPolicy: Always
            env:
              ASR_MODEL: small
              ASR_ENGINE: openai_whisper
              ASR_MODEL_PATH: /app/models
              ASR_DEVICE: cpu
              ASR_LANGUAGE: "en"
              MODEL_IDLE_TIMEOUT: 0 # Indefinately loaded
              SAMPLE_RATE: 16000 # default 16 kHz
              ASR_OUTPUT_FORMAT: "json"
            ports:
              - name: http
                containerPort: &port 9000
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  httpGet:
                    path: /
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 4Gi

    defaultPodOptions:
      labels:
        app.kubernetes.io/part-of: cortex
      securityContext:
        runAsNonRoot: false
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames:
          - whisper.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https

    ingress: #tailscale
      tailscale:
        enabled: true
        className: tailscale
        hosts:
          - host: &tailscale-host "whisper"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *tailscale-host

    persistence:
      models:
        type: emptyDir
        sizeLimit: 10Gi
        globalMounts:
          - path: /app/models
            subPath: models
      tmp:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp
            subPath: tmp
