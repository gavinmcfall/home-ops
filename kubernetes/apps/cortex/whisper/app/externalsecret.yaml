---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: whisper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: whisper-secret
    template:
      engineVersion: v2
      data:
        # Whisper doesn't need specific secrets, but we'll keep this for future API keys if needed
        WHISPER_MODEL: "base"
        WHISPER_LANGUAGE: "auto"
  dataFrom:
    - extract:
        key: whisper
