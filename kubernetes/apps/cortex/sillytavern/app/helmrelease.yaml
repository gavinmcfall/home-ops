---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sillytavern
  namespace: cortex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      sillytavern:
        type: deployment
        replicas: 1
        containers:
          app:
            image: &img
              repository: ghcr.io/sillytavern/sillytavern
              tag: 1.13.5@sha256:12090436211f3380136fb0adbcd1c986519a1e6903055d9736ae14d0e5c0b6a8
            env: &env
              TZ: "Pacific/Auckland"
              SILLYTAVERN_LISTEN: "true"
              SILLYTAVERN_WHITELIST: '["127.0.0.1", "::1", "0.0.0.0/0"]'
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "1"
                memory: "1Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  periodSeconds: 1
                  failureThreshold: 600
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000
            protocol: HTTP
            appProtocol: http
    route:
      app:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.nerdz.cloud
        hostnames:
          - tavern.nerdz.cloud
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https

    persistence:
      data:
        accessMode: ReadWriteOnce
        size: 8Gi
        globalMounts:
          - subPath: config
            path: /home/node/app/config
          - subPath: data
            path: /home/node/app/data
          - subPath: plugins
            path: /home/node/app/plugins
          - subPath: extensions
            path: /home/node/app/public/scripts/extensions/third-party
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 64Mi
        globalMounts:
          - subPath: tmp
            path: /tmp
          - subPath: backups
            path: /home/node/app/backups
