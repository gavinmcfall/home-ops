# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tokenizer-api
  namespace: cortex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/gavinmcfall/tokenizer-api
              tag: v1.0.0@sha256:7b62ad3b737b5c16c19f22614d21f1df5220f35119679a5969ee6d1e6cfd4985
            env:
              - name: TOKENIZER_PATH
                value: /tokenizer/tokenizer.json
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 250m
                memory: 256Mi
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: false

    persistence:
      tokenizer:
        enabled: true
        type: configMap
        name: tokenizer-api-config
        globalMounts:
          - path: /tokenizer

    serviceMonitor:
      main:
        enabled: false
        serviceName: tokenizer-api
