---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tokenizer-api
  namespace: cortex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/gavinmcfall/tokenizer-api
              tag: v1.0.0@sha256:7b62ad3b737b5c16c19f22614d21f1df5220f35119679a5969ee6d1e6cfd4985
            env:
              - name: TOKENIZER_PATH
                value: /tokenizer/tokenizer.json
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 250m
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            runAsNonRoot: true

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    persistence:
      tokenizer:
        enabled: true
        type: configMap
        name: tokenizer-api-config
        globalMounts:
          - path: /tokenizer

    ingress:
      main:
        enabled: false

    serviceMonitor:
      main:
        enabled: false
