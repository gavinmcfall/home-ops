# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tokenizer-api
  namespace: cortex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      tokenizer-api:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gavinmcfall/tokenizer-api
              tag: v1.0.0@sha256:1056749cbc6ebca52005360fb150bd331dc563ec6398de5727c3408335f7b36e
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi
    service:
      app:
        controller: tokenizer-api
        ports:
          http:
            port: 3000
