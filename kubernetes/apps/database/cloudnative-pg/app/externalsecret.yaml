---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        # Superuser credentials (from cloudnative-pg)
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        # pgBackRest B2 - shared (from backblaze)
        b2-access-key-id: "{{ .BACKBLAZE_PGBACKREST_ACCESS_KEY }}"
        b2-secret-access-key: "{{ .BACKBLAZE_PGBACKREST_SECRET_ACCESS_KEY }}"
        # pgBackRest R2 - shared (from cloudflare)
        r2-access-key-id: "{{ .CLOUDFLARE_PGBACKREST_ACCESS_KEY }}"
        r2-secret-access-key: "{{ .CLOUDFLARE_PGBACKREST_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: backblaze
    - extract:
        key: cloudflare
