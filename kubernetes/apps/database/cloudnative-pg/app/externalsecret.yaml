---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        # Superuser credentials
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        # Barman/cluster17 B2 credentials
        aws-access-key-id: "{{ .CNPG_AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: "{{ .CNPG_AWS_SECRET_ACCESS_KEY }}"
        # Immich B2 credentials (pgBackRest)
        b2-access-key-id: "{{ .IMMICH_B2_ACCESS_KEY }}"
        b2-secret-access-key: "{{ .IMMICH_B2_SECRET_ACCESS_KEY }}"
        # Immich R2 credentials (pgBackRest)
        r2-access-key-id: "{{ .IMMICH_R2_ACCESS_KEY }}"
        r2-secret-access-key: "{{ .IMMICH_R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: backblaze
    - extract:
        key: cloudflare
