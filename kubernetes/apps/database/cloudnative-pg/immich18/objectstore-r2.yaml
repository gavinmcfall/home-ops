---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: immich18-r2
  namespace: database
spec:
  configuration:
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
    destinationPath: s3://nerdz-immich-postgres/
    endpointURL: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
    s3Credentials:
      accessKeyId:
        name: immich-cnpg-secret
        key: r2-access-key-id
      secretAccessKey:
        name: immich-cnpg-secret
        key: r2-secret-access-key
  retentionPolicy: 14d
