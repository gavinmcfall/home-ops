---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-cnpg
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-cnpg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        # Superuser credentials (from cloudnative-pg 1Password item)
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        # Backblaze B2 credentials
        b2-access-key-id: "{{ .IMMICH_B2_ACCESS_KEY }}"
        b2-secret-access-key: "{{ .IMMICH_B2_SECRET_ACCESS_KEY }}"
        # Cloudflare R2 credentials
        r2-access-key-id: "{{ .IMMICH_R2_ACCESS_KEY }}"
        r2-secret-access-key: "{{ .IMMICH_R2_SECRET_ACCESS_KEY }}"
        # Bucket and account info for Flux substitution
        IMMICH_PG_BACKUP_R2_BUCKET: "{{ .IMMICH_PG_BACKUP_R2_BUCKET }}"
        CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_ID }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: backblaze
    - extract:
        key: cloudflare
    - extract:
        key: immich
