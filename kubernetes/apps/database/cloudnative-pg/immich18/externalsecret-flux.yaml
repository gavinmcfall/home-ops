---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-cnpg18-flux
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-cnpg18-flux-secret
    template:
      engineVersion: v2
      data:
        # Bucket and account info for Flux substitution
        # Key names must be valid shell variable names (no hyphens)
        IMMICH_PG_BACKUP_B2_BUCKET: "{{ .IMMICH_PG_BACKUP_B2_BUCKET }}"
        IMMICH_PG_BACKUP_R2_BUCKET: "{{ .IMMICH_PG_BACKUP_R2_BUCKET }}"
        CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_ID }}"
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: immich
