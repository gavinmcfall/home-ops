---
apiVersion: v1
kind: Service
metadata:
  name: postgres17-lb
  annotations:
    io.cilium/lb-ipam-ips: ${POSTGRES17_LBIP}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres17
    role: primary
