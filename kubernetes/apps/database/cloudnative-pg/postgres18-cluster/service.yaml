---
apiVersion: v1
kind: Service
metadata:
  name: postgres18-cluster-lb
  namespace: database
  annotations:
    io.cilium/lb-ipam-ips: ${POSTGRES18_CLUSTER_LBIP}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres18-cluster
    role: primary
