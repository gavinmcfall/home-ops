---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-gatus-ep
  namespace: database
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: mosquitto
        group: internal
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: mosquitto.nerdz.cloud
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
