---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-backup-nfs
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: citadel.internal
    path: /mnt/storage0/backups/postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-nfs
  namespace: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: postgres-backup-nfs
  resources:
    requests:
      storage: 50Gi
