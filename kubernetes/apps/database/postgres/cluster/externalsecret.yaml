---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-secret
    template:
      data:
        s3.conf: |
          [global]
          repo2-s3-key={{ .CRUNCHY_PG_B2_ACCESS_KEY }}
          repo2-s3-key-secret={{ .CRUNCHY_PG_B2_SECRET_ACCESS_KEY }}
          repo3-s3-key={{ .CRUNCHY_PG_R2_ACCESS_KEY }}
          repo3-s3-key-secret={{ .CRUNCHY_PG_R2_SECRET_ACCESS_KEY }}
        encryption.conf: |
          [global]
          repo2-cipher-pass={{ .CRUNCHY_PG_B2_ENCRYPTION_KEY }}
          repo3-cipher-pass={{ .CRUNCHY_PG_R2_ENCRYPTION_KEY }}
        SECRET_B2_BUCKET: "{{ .CRUNCHY_PG_BACKUP_B2_BUCKET }}"
        SECRET_R2_BUCKET: "{{ .CRUNCHY_PG_BACKUP_R2_BUCKET }}"
        CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_ID }}"
  dataFrom:
    - extract:
        key: backblaze
    - extract:
        key: cloudflare
    - extract:
        key: crunchydata
