---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    template:
      engineVersion: v2
      data:
        mariadb-root-password: "{{ .MARIADB_ROOT_PASSWORD }}"
        BOOKSTACK_MARIADB_PASSWORD: "{{ .BOOKSTACK_MARIADB_PASSWORD }}"
        PTERODACTYL_MARIADB_PASSWORD: "{{ .PTERODACTYL_MARIADB_PASSWORD }}"
        PELICAN_MARIADB_PASSWORD: "{{ .PELICAN_MARIADB_PASSWORD }}"
        PELICAN_DEV_MARIADB_PASSWORD: "{{ .PELICAN_DEV_MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: bookstack
    - extract:
        key: pterodactyl
    - extract:
        key: pelican
    - extract:
        key: pelican-dev
