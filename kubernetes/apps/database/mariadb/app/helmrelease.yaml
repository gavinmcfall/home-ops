---
# yaml-language-server: $schema=https://cluster-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mariadb
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: mariadb
    namespace: database
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      defaultFips: off
      security:
        allowInsecureImages: false
    image:
      tag: latest
      digest: sha256:281d0d6b94b399d5f70fcfb635617de2a60ac2736581df8470616624f17c341d
    auth:
      usePasswordFiles: false
      existingSecret: mariadb-secret
    metrics:
      enabled: true
      image:
        tag: latest
        digest: sha256:69af700d0ddd48a29c7208d269413c4c73fcb35400a2542eb8e49ee51b5e7930
      resourcesPreset: small
      serviceMonitor:
        enabled: true
    volumePermissions:
      image:
        tag: latest
        digest: sha256:45d10007092d1cc1076d1d9196facbf43f5942ee15e702d55475e01d5f987d79
    primary:
      resourcesPreset: small
      persistence:
        enabled: true
        existingClaim: *app
    initdbScripts:
      create-bookstack.sql: |
        CREATE DATABASE IF NOT EXISTS bookstackapp;
        CREATE USER IF NOT EXISTS 'bookstack'@'%' IDENTIFIED BY '${BOOKSTACK_MARIADB_PASSWORD}';
        GRANT ALL PRIVILEGES ON bookstackapp.* to 'bookstack'@'%';
