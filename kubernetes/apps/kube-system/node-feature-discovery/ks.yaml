apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-node-feature-discovery
  namespace: kube-system
spec:
  targetNamespace: kube-system
  path: ./kubernetes/apps/kube-system/node-feature-discovery/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-node-feature-discovery-features
  namespace: kube-system
spec:
  targetNamespace: kube-system
  dependsOn:
    - name: cluster-apps-node-feature-discovery
      namespace: kube-system
  path: ./kubernetes/apps/kube-system/node-feature-discovery/features
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
