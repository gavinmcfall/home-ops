---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/cilium.io/ciliuml2announcementpolicy_v2alpha1.json
# https://docs.cilium.io/en/latest/network/l2-announcements
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
spec:
  loadBalancerIPs: true
  # Exclude gateway services - they have their own L2 policy with nodeSelector
  # to colocate L2 announcements with the gateway pods (avoids hairpin issue)
  serviceSelector:
    matchExpressions:
      - key: app.kubernetes.io/managed-by
        operator: NotIn
        values:
          - envoy-gateway
  # NOTE: interfaces might need to be set if you have more than one active NIC on your hosts
  # interfaces:
  #   - ^eno[0-9]+
  #   - ^eth[0-9]+
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: "10.90.3.0/16"
