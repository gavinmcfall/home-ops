# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app android-11
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      android-11:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: budtmo/docker-android
              tag: emulator_11.0
            env:
              EMULATOR_DEVICE: "Samsung Galaxy S10"
              WEB_VNC: "true"
              WEB_LOG: "false"
              APPIUM: "false"
              EMULATOR_TIMEOUT: "300"
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 2000m
                memory: 4Gi
              limits:
                memory: 6Gi
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 6080
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  failureThreshold: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 6080
                  initialDelaySeconds: 120
                  periodSeconds: 10
                  failureThreshold: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 6080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 30
    defaultPodOptions:
      # Android emulator needs KVM access
      nodeSelector:
        kubernetes.io/arch: amd64
    service:
      app:
        controller: *app
        ports:
          http:
            port: 6080
          adb:
            port: 5555
            protocol: TCP
    route:
      app:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: android-11
                port: 6080
      adb:
        kind: TCPRoute
        parentRefs:
          - name: internal
            namespace: network
            sectionName: adb-11
        rules:
          - backendRefs:
              - name: android-11
                port: 5555
