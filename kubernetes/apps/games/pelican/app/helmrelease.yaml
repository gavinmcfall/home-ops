---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pelican
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: dragonfly-operator
      namespace: database
    - name: mariadb
      namespace: database
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      pelican:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          install-composer:
            image:
              repository: composer
              tag: "2@sha256:f5e5bb7048c7b0182ea153fed4a63d021f3c77d4a654d6572da4a42aaff547e3"
            command:
              - /bin/sh
              - -c
              - |
                mkdir -p /pelican-data/bin
                cp /usr/bin/composer /pelican-data/bin/composer
                echo "Composer installed to /pelican-data/bin"
        containers:
          app:
            image:
              repository: ghcr.io/pelican-dev/panel
              tag: v1.0.0-beta31@sha256:5c57b17627eb134d52c0589bc1eaccf198b811a47c33cceb6416ff29504b2fa5
            env:
              XDG_DATA_HOME: /pelican-data
              FILAMENT_UPLOADABLE_AVATARS: "true"
            envFrom:
              - secretRef:
                  name: pelican-secret
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Games
          gethomepage.dev/name: Pelican
          gethomepage.dev/icon: pterodactyl
          gethomepage.dev/description: Game Server Management
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          pelican:
            install-composer:
              - path: /pelican-data
            app:
              - path: /pelican-data
      logs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html/storage/logs
