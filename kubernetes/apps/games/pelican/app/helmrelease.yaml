---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pelican
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: dragonfly-operator
      namespace: database
    - name: mariadb
      namespace: database
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      pelican:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-plugins:
            image:
              repository: ghcr.io/pelican-dev/panel
              tag: v1.0.0-beta30@sha256:aec08833e40b54e773cae68945d81f42561d176244032e33c152a92ebd0e0deb
            command:
              - /bin/sh
              - -c
              - |
                set -e
                # Ensure plugins dir has correct permissions
                chown www-data:www-data /pelican-data/plugins
                chmod 775 /pelican-data/plugins
                echo "Plugins directory ready at /pelican-data/plugins"
                ls -la /pelican-data/plugins
            securityContext:
              runAsUser: 0
              runAsGroup: 0
        containers:
          app:
            image:
              repository: ghcr.io/pelican-dev/panel
              tag: v1.0.0-beta30@sha256:aec08833e40b54e773cae68945d81f42561d176244032e33c152a92ebd0e0deb
            env:
              XDG_DATA_HOME: /pelican-data
            envFrom:
              - secretRef:
                  name: pelican-secret
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Games
          gethomepage.dev/name: Pelican
          gethomepage.dev/icon: pterodactyl
          gethomepage.dev/description: Game Server Management
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          pelican:
            init-plugins:
              - path: /pelican-data
            app:
              - path: /pelican-data
              - path: /var/www/html/plugins
                subPath: plugins
      logs:
        type: emptyDir
        globalMounts:
          - path: /var/www/html/storage/logs
