---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pelican-wings
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: pelican
      namespace: games
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      pelican-wings:
        type: statefulset
        replicas: 3
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                  topologyKey: kubernetes.io/hostname

        initContainers:
          wait-for-docker:
            image:
              repository: docker
              tag: cli@sha256:931f63d7100eb6734405d92d8bd9f4aa708c587510e5cc673bb9ac196a3d733f
            env:
              DOCKER_HOST: tcp://localhost:2375
            command:
              - /bin/sh
              - -c
              - |
                echo "Waiting for Docker daemon..."
                until docker info >/dev/null 2>&1; do
                  sleep 1
                done
                echo "Docker daemon is ready"

        containers:
          app:
            image:
              repository: ghcr.io/pelican-dev/wings
              tag: latest@sha256:fa100d398c65764d98a95fd4f7996962a7f0c85f85f22bfd05eb324fc03528e7
            env:
              TZ: ${TIMEZONE}
              DOCKER_HOST: tcp://localhost:2375
              WINGS_UID: "0"
              WINGS_GID: "0"
              WINGS_USERNAME: root
            envFrom:
              - secretRef:
                  name: pelican-wings-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 443
                    scheme: HTTPS
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                    scheme: HTTPS
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
            securityContext:
              privileged: true

          dind:
            image:
              repository: docker
              tag: 29-dind@sha256:3a33fc81fa4d38360f490f5b900e9846f725db45bb1d9b1fe02d849bd42a5cf2
            env:
              DOCKER_TLS_CERTDIR: ""
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 8Gi

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 100Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
            - name: docker
              accessMode: ReadWriteOnce
              size: 100Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}

    service:
      app:
        controller: *app
        ports:
          https:
            port: 443
          sftp:
            port: 2022

    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hostnames:
          - wings.${SECRET_DOMAIN}
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 443

    persistence:
      config:
        type: emptyDir
        advancedMounts:
          pelican-wings:
            app:
              - path: /etc/pelican
      logs:
        type: emptyDir
        advancedMounts:
          pelican-wings:
            app:
              - path: /var/log/pelican
      tmp:
        type: emptyDir
        advancedMounts:
          pelican-wings:
            app:
              - path: /tmp/pelican
      docker-data:
        type: persistentVolumeClaim
        existingClaim: docker
        advancedMounts:
          pelican-wings:
            dind:
              - path: /var/lib/docker
      wings-data:
        type: persistentVolumeClaim
        existingClaim: data
        advancedMounts:
          pelican-wings:
            app:
              - path: /var/lib/pelican
