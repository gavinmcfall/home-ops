---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pelican-wings
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pelican-wings-secret
    template:
      engineVersion: v2
      data:
        WINGS_TOKEN: "{{ .WINGS_TOKEN }}"
        WINGS_TOKEN_ID: "{{ .WINGS_TOKEN_ID }}"
        WINGS_UUID: "{{ .WINGS_UUID }}"
  dataFrom:
    - extract:
        key: pelican-wings
