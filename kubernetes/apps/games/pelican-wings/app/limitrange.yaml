---
apiVersion: v1
kind: LimitRange
metadata:
  name: games-limits
spec:
  limits:
    - type: Container
      default:
        cpu: "2"
        memory: 8Gi
      defaultRequest:
        cpu: 500m
        memory: 2Gi
      max:
        cpu: "8"
        memory: 32Gi
      min:
        cpu: 100m
        memory: 256Mi
