---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-sync-b2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kopia-sync-b2-secret
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        BUCKET: "{{ .VOLSYNC_KOPIA_B2_BUCKET }}"
        ENDPOINT: s3.us-east-005.backblazeb2.com
        ACCESS_KEY: "{{ .VOLSYNC_KOPIA_B2_ACCESS_KEY }}"
        SECRET_KEY: "{{ .VOLSYNC_KOPIA_B2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: kopia
    - extract:
        key: backblaze
---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-sync-r2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kopia-sync-r2-secret
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        BUCKET: "{{ .VOLSYNC_KOPIA_R2_BUCKET }}"
        ENDPOINT: "{{ .CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        ACCESS_KEY: "{{ .VOLSYNC_KOPIA_R2_ACCESS_KEY }}"
        SECRET_KEY: "{{ .VOLSYNC_KOPIA_R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: kopia
    - extract:
        key: cloudflare
