---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-console
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio-console-secret
    template:
      data:
        CONSOLE_PBKDF_PASSPHRASE: "{{ .CONSOLE_PBKDF_PASSPHRASE }}"
        CONSOLE_PBKDF_SALT: "{{ .CONSOLE_PBKDF_SALT }}"
  dataFrom:
    - extract:
        key: minio-console
