---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      syncthing:
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 2.0.10@sha256:3faeb52baa7de3fbe7007cecc6829a4bc71cc6ac62d3967459a8228979c38943
            env:
              PUID: "568"
              PGID: "568"
              UMASK: "002"
            securityContext:
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 15m
                memory: 249Mi
              limits:
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsGroup: 568
        runAsUser: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        # runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8384
      discovery:
        enabled: true
        controller: *app
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
          listen-udp:
            enabled: true
            port: 22000
            protocol: UDP
    route:
      app:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.69.0.0/16,10.96.0.0/16,10.90.0.0/16
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        hostnames:
          - &host sync.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - identifier: app
                port: *app-http-port
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/syncthing
      files:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/media/
        globalMounts:
          - path: /files
            subPath: Syncthing
      emulation:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/media/
        globalMounts:
          - path: /emulation/
            subPath: Library/Emulation/
