---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: unpackerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/golift/unpackerr
              tag: 0.13.1@sha256:35f558e1a2f9d7b517a2ba92fd28fc90b04a56e9536fb8b91422710658212cd3
            env:
              TZ: ${TIMEZONE}
              UN_WEBSERVER_METRICS: "true"
              UN_SONARR_0_URL: http://sonarr.downloads.svc.cluster.local
              UN_SONARR_0_PATHS_0: /media/Downloads/qbittorrent/complete/sonarr
              UN_RADARR_0_URL: http://radarr.downloads.svc.cluster.local
              UN_RADARR_0_PATHS_0: /media/Downloads/qbittorrent/complete/radarr
            envFrom:
              - secretRef:
                  name: unpackerr-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    persistence:
      media:
        type: nfs
        server: 10.90.3.104
        path: /mnt/data
        globalMounts:
          - path: /media
