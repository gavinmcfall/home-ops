---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpackerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unpackerr-secret
    template:
      engineVersion: v2
      data:
        UN_RADARR_0_API_KEY: "{{ .RADARR_API_KEY }}"
        UN_RADARR_1_API_KEY: "{{ .RADARR_UHD_API_KEY }}"
        UN_SONARR_0_API_KEY: "{{ .SONARR_API_KEY }}"
        UN_SONARR_1_API_KEY: "{{ .SONARR_UHD_API_KEY }}"
        UN_SONARR_2_API_KEY: "{{ .SONARR_FOREIGN_API_KEY }}"
        UN_WEBHOOK_0_URL: "https://notifiarr.com/api/v1/notification/unpackerr/{{ .NOTIFARR_UNPACKERR_API_KEY }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: radarr-uhd
    - extract:
        key: sonarr
    - extract:
        key: sonarr-uhd
    - extract:
        key: sonarr-foreign
    - extract:
        key: notifarr
