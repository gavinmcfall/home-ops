---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: heybuilds-downloader
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      heybuilds-downloader:
        type: cronjob
        cronjob:
          schedule: "0 2 * * 0"   # Weekly Sunday 2 AM â€” picks up newly released builds
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 3
        pod:
          restartPolicy: OnFailure
        containers:
          app:
            image:
              repository: ghcr.io/gavinmcfall/heybuilds-downloader
              tag: cdcabd0@sha256:1e25dd0245b9d16dda03632316af5e7ca88b0d19bff85fcb034ceecf6eea901b
            args:
              - "--output"
              - "/builds"
              - "--3d"
            env:
              PYTHONDONTWRITEBYTECODE: "1"
            envFrom:
              - secretRef:
                  name: heybuilds-downloader-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi

    defaultPodOptions:
      imagePullSecrets:
        - name: heybuilds-ghcr-pull-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    persistence:
      builds:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 100Gi
        retain: true
        globalMounts:
          - path: /builds
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
