---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: heybuilds-downloader
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: heybuilds-downloader-secret
    template:
      engineVersion: v2
      data:
        HEYBUILDS_EMAIL: "{{ .HEYBUILDS_EMAIL }}"
        HEYBUILDS_PASSWORD: "{{ .HEYBUILDS_PASSWORD }}"
  dataFrom:
    - extract:
        key: heybuilds
