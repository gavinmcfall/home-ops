---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../templates/volsync
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - ./resources/radarr-anime.yaml
      - ./resources/radarr-uhd.yaml
      - ./resources/radarr.yaml
      - ./resources/sonarr-anime.yaml
      - ./resources/sonarr-uhd.yaml
      - ./resources/son.yaml
generatorOptions:
  disableNameSuffixHash: true
