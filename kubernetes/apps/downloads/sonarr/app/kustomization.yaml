---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
components:
  - ../../../../components/keda/nfs-scaler
  - ../../../../components/volsync
configMapGenerator:
  - name: sonarr-configmap
