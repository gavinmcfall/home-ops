---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: &timeZone ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 3
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.16@sha256:2b90924170f62083cf01646e41bda92319ad641e7627add59e15b2b21c6f8cd1
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
            env:
              QBITTORRENT_HOST: qb.downloads.svc.cluster.local
              QBITTORRENT_PORT: 80
              SABNZBD_HOST: sab.media.svc.cluster.local
              SABNZBD_PORT: 80
              TZ: *timeZone
            envFrom:
              - secretRef:
                  name: qbtools-secret
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          prune-unregistered:
            <<: *container
            args:
              - prune
              - --exclude-tag=expired
              - --exclude-tag=added:1d
              - --include-tag=unregistered
              - --with-data
          prune-expired:
            <<: *container
            args:
              - prune
              - --exclude-category=manual
              - --exclude-tag=activity:1d
              - --include-tag=expired
              - --with-data
        pod:
          restartPolicy: Never
      reannounce:
        containers:
          app:
            <<: *container
            args:
              - reannounce
      limiter:
        containers:
          app:
            <<: *container
            args:
              - limiter
              - --max-line-speed-mbps=500
              - --max-percent=0.8
              - --limit-percent=0.4
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
    persistence:
      config:
        type: configMap
        name: qbtools-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
