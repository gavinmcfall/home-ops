---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        VPN_ENDPOINT_IP: "{{ .QBITTORRENT_VPN_ENDPOINT_IP }}"
        WIREGUARD_PRIVATE_KEY: "{{ .QBITTORRENT_WIREGUARD_PRIVATE_KEY }}"
        WIREGUARD_PUBLIC_KEY: "{{ .QBITTORRENT_WIREGUARD_PUBLIC_KEY }}"
        WIREGUARD_ADDRESSES: "{{ .QBITTORRENT_WIREGUARD_ADDRESSES }}"
        MAM_ID: "{{ .MAM_ID }}"
        QBITTORRENT_USERNAME: "{{ .QBITTORRENT_USERNAME }}"
        QBITTORRENT_PASSWORD: "{{ .QBITTORRENT_PASSWORD }}"
  dataFrom:
    - extract:
        key: protonvpn
    - extract:
        key: qbittorrent
