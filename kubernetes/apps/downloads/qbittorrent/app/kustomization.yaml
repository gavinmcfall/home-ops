---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  # - ./networkpolicy.yaml
components:
  # - ../../../../components/keda/nfs-scaler  # Disabled during restore
  - ../../../../components/gatus/guarded
  - ../../../../components/volsync-migrate  # Bootstrap: switch to volsync after first backup
configMapGenerator:
  - name: qbittorrent-scripts
    files:
      - completed.sh=./resources/completed.sh
  - name: qbittorrent-loki-rules
    files:
      - ./resources/lokirule.yaml
    options:
      labels:
        loki_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
