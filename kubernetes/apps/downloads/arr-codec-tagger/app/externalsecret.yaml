---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: arr-codec-tagger
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: arr-codec-tagger-secret
    template:
      engineVersion: v2
      data:
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        SONARR_UHD_API_KEY: "{{ .SONARR_UHD_API_KEY }}"
        SONARR_FOREIGN_API_KEY: "{{ .SONARR_FOREIGN_API_KEY }}"
        RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        RADARR_UHD_API_KEY: "{{ .RADARR_UHD_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: sonarr-uhd
    - extract:
        key: sonarr-foreign
    - extract:
        key: radarr
    - extract:
        key: radarr-uhd
