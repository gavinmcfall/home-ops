---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arr-codec-tagger
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      arr-codec-tagger:
        type: cronjob
        cronjob:
          schedule: "0 3 * * 0"
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/alpine
              tag: 3.21.3@sha256:f6a8e27232789d63f8b3b4cc50aebc5c1656ebdb2ff2c34a72d81a98998dad53
            command: ["/bin/bash", "/scripts/codec-tagger.sh"]
            env:
              SONARR_URL: http://sonarr.downloads.svc.cluster.local
              SONARR_UHD_URL: http://sonarr-uhd.downloads.svc.cluster.local
              SONARR_FOREIGN_URL: http://sonarr-foreign.downloads.svc.cluster.local
              RADARR_URL: http://radarr.downloads.svc.cluster.local
              RADARR_UHD_URL: http://radarr-uhd.downloads.svc.cluster.local
            envFrom:
              - secretRef:
                  name: arr-codec-tagger-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      scripts:
        type: configMap
        name: arr-codec-tagger-configmap
        defaultMode: 0775
        globalMounts:
          - path: /scripts
            readOnly: true
