---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tqm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tqm-secret
    template:
      engineVersion: v2
      data:
        QBITTORRENT_PASSWORD: "{{ .QBITTORRENT_PASSWORD }}"
  dataFrom:
    - extract:
        key: qbittorrent
