---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: whisparr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: whisparr-secret
    template:
      engineVersion: v2
      data:
        WHISPARR__API_KEY: "{{ .WHISPARR_API_KEY }}"
        WHISPARR__POSTGRES_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        WHISPARR__POSTGRES_PORT: "5432"
        WHISPARR__POSTGRES_USER: &dbUser "{{ .WHISPARR_POSTGRES_USER }}"
        WHISPARR__POSTGRES_PASSWORD: &dbPass "{{ .WHISPARR_POSTGRES_PASSWORD }}"
        WHISPARR__POSTGRES_MAIN_DB: whisparr3_main
        WHISPARR__POSTGRES_LOG_DB: whisparr3_logs
        INIT_POSTGRES_DBNAME: whisparr3_main whisparr3_logs
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: whisparr
    - extract:
        key: cloudnative-pg
