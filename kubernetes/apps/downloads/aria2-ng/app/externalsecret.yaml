---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aria2-ng
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: aria2-ng-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ARIA2_USER: "{{ .ARIA2_USER }}"
        ARIA2_PWD: "{{ .ARIA2_PASSWORD }}"
        RPC_SECRET: "{{ .RPC_SECRET }}"
  dataFrom:
    - extract:
        key: aria2-ng
