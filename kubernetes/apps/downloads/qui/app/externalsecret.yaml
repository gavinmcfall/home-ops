---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qui-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # OIDC Configuration
        QUI__OIDC_ENABLED: "true"
        QUI__OIDC_ISSUER: "https://id.${SECRET_DOMAIN}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI_OIDC_CLIENT_ID }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI_OIDC_CLIENT_SECRET }}"
        QUI__OIDC_REDIRECT_URL: "https://qui.${SECRET_DOMAIN}/api/auth/oidc/callback"
        QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "false"
        # Session Secret
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
  dataFrom:
    - extract:
        key: qui
