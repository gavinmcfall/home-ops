---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wings-cert-sync-ssh-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wings-cert-sync-ssh-key
    template:
      data:
        id_ed25519: "{{ .ssh_private_key }}"
  data:
    - secretKey: ssh_private_key
      remoteRef:
        key: wings-cert-sync
        property: ssh_private_key
