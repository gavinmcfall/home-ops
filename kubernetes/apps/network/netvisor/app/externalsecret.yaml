---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netvisor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netvisor-secret
    template:
      engineVersion: v2
      data:
        # Database
        NETVISOR_DATABASE_URL: "postgresql://{{ .NETVISOR_POSTGRES_USER }}:{{ .NETVISOR_POSTGRES_PASS }}@postgres17-rw.database.svc.cluster.local:5432/netvisor"
        # Postgres Init
        INIT_POSTGRES_DBNAME: netvisor
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .NETVISOR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .NETVISOR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC (Pocket ID)
        NETVISOR_OIDC_CLIENT_ID: "{{ .NETVISOR_OIDC_CLIENT_ID }}"
        NETVISOR_OIDC_CLIENT_SECRET: "{{ .NETVISOR_OIDC_CLIENT_SECRET }}"
        # Daemon (uncomment after generating in UI)
        # NETVISOR_DAEMON_API_KEY: "{{ .NETVISOR_DAEMON_API_KEY }}"
        # NETVISOR_NETWORK_ID: "{{ .NETVISOR_NETWORK_ID }}"
  dataFrom:
    - extract:
        key: netvisor
    - extract:
        key: cloudnative-pg
