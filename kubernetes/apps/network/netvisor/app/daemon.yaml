---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netvisor-daemon
  labels:
    app.kubernetes.io/name: netvisor-daemon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: netvisor-daemon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netvisor-daemon
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: daemon
          image: mayanayza/netvisor-daemon:v1.0.0@sha256:41d49e7bf091194e437b8aec4bbe87429f56c873a2f1b8cb918f44dfcd5ab388
          securityContext:
            privileged: true
          env:
            - name: NETVISOR_SERVER_URL
              value: "http://netvisor.network.svc.cluster.local:60072"
            - name: NETVISOR_DAEMON_PORT
              value: "60073"
            - name: NETVISOR_BIND_ADDRESS
              value: "0.0.0.0"
            - name: NETVISOR_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NETVISOR_MODE
              value: "Push"
            - name: NETVISOR_LOG_LEVEL
              value: "info"
            - name: NETVISOR_HEARTBEAT_INTERVAL
              value: "30"
            - name: NETVISOR_CONCURRENT_SCANS
              value: "15"
          envFrom:
            - secretRef:
                name: netvisor-secret
          ports:
            - name: http
              containerPort: 60073
              hostPort: 60073
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: 60073
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 60073
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
      tolerations:
        - operator: Exists
