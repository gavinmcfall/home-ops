---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.68.1
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    operatorConfig:
      image:
        repo: ghcr.io/tailscale/k8s-operator
        tag: 1.56.1
        digest: "sha256:bb02d69bcaa11d96d9a60bd5a068172e0a137dd8b5df994e00e6b27fd451bf28"
      logging: "debug"
    proxyConfig:
      image:
        repo: ghcr.io/tailscale/tailscale
        tag: 1.56.1
        digest: "sha256:ac0c192f6cba52877e4d9c2fe8943f16c0ab44927605a21416852590e3ccb71e"
    apiServerProxyConfig:
      mode: "true"
