apiVersion: v1
kind: Secret
metadata:
  name: pushsecret-smoketest
  namespace: network
stringData:
  value: test-$(date +%s)
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-smoketest
  namespace: network
spec:
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: pushsecret-smoketest
  data:
    - match:
        secretKey: value
        remoteRef:
          remoteKey: pushsecret-smoketest
          property: value
