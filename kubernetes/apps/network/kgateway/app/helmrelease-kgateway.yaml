---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kgateway
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    inferenceExtension:
      enabled: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
