---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 443 # Port exposed by the service (ingress will use this)
      targetPort: 8006 # Target port on the Proxmox server
  selector:
    app: proxmox
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: network
subsets:
  - addresses:
      - ip: "${SECRET_PROXMOX_IP}"
    ports:
      - name: https
        port: 8006 # The actual Proxmox HTTPS port
        protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: proxmox
    app.kubernetes.io/instance: proxmox
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - nexus.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: proxmox
          port: 443
