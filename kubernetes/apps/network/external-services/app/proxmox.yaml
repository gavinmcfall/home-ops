---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: network
spec:
  type: ClusterIP
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-external
  namespace: network
  labels:
    kubernetes.io/service-name: proxmox
    endpointslice.kubernetes.io/managed-by: external-services-controller
addressType: IPv4
endpoints:
  - addresses:
      - "${SECRET_PROXMOX_IP}"
    conditions:
      ready: true
      serving: true
      terminating: false
ports:
  - name: https
    port: 8006
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: proxmox
    app.kubernetes.io/instance: proxmox
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - nexus.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: proxmox
          port: 443
