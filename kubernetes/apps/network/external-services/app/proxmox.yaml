---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: network
spec:
  type: ClusterIP
  clusterIP: None  # Headless service to prevent auto-creation of EndpointSlice
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-external
  namespace: network
  labels:
    kubernetes.io/service-name: proxmox
    # Use a custom manager to prevent the mirroring controller from touching it
    endpointslice.kubernetes.io/managed-by: external-services-controller
addressType: IPv4
endpoints:
  - addresses:
      - "${SECRET_PROXMOX_IP}"
    conditions:
      ready: true
      serving: true  # Required by Envoy Gateway
      terminating: false  # Required by Envoy Gateway
ports:
  - name: https
    port: 8006
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: proxmox
    app.kubernetes.io/instance: proxmox
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - nexus.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: proxmox
          port: 443
---
# Since Proxmox uses self-signed certs on port 8006
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTLSPolicy
metadata:
  name: proxmox-tls
  namespace: network
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: proxmox
  validation:
    caCertificateRefs: []
    hostname: "${SECRET_PROXMOX_IP}"  # Use IP for self-signed cert
    wellKnownCACertificates: "System"
