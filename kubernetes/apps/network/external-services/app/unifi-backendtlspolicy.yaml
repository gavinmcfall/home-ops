---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io_backendtlspolicy_v1.json
apiVersion: policy.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: unifi-backend-tls
  namespace: network
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: unifi
  validation:
    wellKnownCACertificates: System
    hostname: unifi.${SECRET_DOMAIN}
