---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: voron
  labels:
    app.kubernetes.io/name: voron
    app.kubernetes.io/instance: voron
  annotations:
    internal-dns.nerdz.cloud/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - voron.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: voron
          port: 80
