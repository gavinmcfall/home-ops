---
apiVersion: v1
kind: Service
metadata:
  name: voron
  namespace: network
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: voron-external
  namespace: network
  labels:
    kubernetes.io/service-name: voron
    endpointslice.kubernetes.io/managed-by: external-services-controller
addressType: IPv4
endpoints:
  - addresses:
      - "${SECRET_VORON_IP}"
    conditions:
      ready: true
      serving: true
      terminating: false
ports:
  - name: http
    port: 80
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: voron
  namespace: network
  labels:
    app.kubernetes.io/name: voron
    app.kubernetes.io/instance: voron
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - voron.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: voron
          port: 80
