---
apiVersion: v1
kind: Service
metadata:
  name: voron
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 80
  selector:
    app: voron
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: voron
  namespace: network
  labels:
    kubernetes.io/service-name: voron
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${SECRET_VORON_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app voron
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Redirects HTTP to HTTPS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - voron.${SECRET_DOMAIN}
  rules:
    - host: voron.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
