---
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: network
spec:
  type: ClusterIP
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: truenas-external
  namespace: network
  labels:
    kubernetes.io/service-name: truenas
    endpointslice.kubernetes.io/managed-by: external-services-controller
addressType: IPv4
endpoints:
  - addresses:
      - "${SECRET_TRUENAS_IP}"
    conditions:
      ready: true
      serving: true
      terminating: false
ports:
  - name: https
    port: 443
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: truenas
  namespace: network
  labels:
    app.kubernetes.io/name: truenas
    app.kubernetes.io/instance: truenas
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - citadel.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: truenas
          port: 443
