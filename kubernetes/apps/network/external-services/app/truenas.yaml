---
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: network
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: truenas
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: truenas
  namespace: network
  labels:
    kubernetes.io/service-name: truenas
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "${SECRET_TRUENAS_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app truenas
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Redirects HTTP to HTTPS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - citadel.${SECRET_DOMAIN}
        - citadel.internal
      secretName: truenas-tls # Assumes you have a TLS secret for your domain
  rules:
    - host: citadel.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
