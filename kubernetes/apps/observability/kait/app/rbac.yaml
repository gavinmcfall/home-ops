---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kait
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kait
rules:
  # Patch cluster-settings ConfigMap (GitOps-friendly approach)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "patch"]
  # Trigger Flux reconciliation
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "patch"]
  # Read CephCluster spec to verify network changes
  - apiGroups: ["ceph.rook.io"]
    resources: ["cephclusters"]
    verbs: ["get"]
  # Restart OSD deployments after network change
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
  # Watch pods for OSD restart completion
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Execute commands in rook-ceph-tools for OSD verification
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # Audit trail via events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kait
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kait
subjects:
  - kind: ServiceAccount
    name: kait
    namespace: observability
