---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ceph-network-controller
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ceph-network-controller
rules:
  # Patch cluster-settings ConfigMap (GitOps-friendly approach)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "patch"]
  # Trigger Flux reconciliation
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "patch"]
  # Audit trail via events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ceph-network-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ceph-network-controller
subjects:
  - kind: ServiceAccount
    name: ceph-network-controller
    namespace: observability
