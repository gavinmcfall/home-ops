---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ceph-network-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/gavinmcfall/kait
              tag: 1.0.0@sha256:fdc0fe3446bc2c0b27f185bd312a18fd2e53200107ff38a469b6de5ffd9985f3
            env:
              WEBHOOK__PORT: "9000"
              DRY_RUN: "true"  # Set to "false" after testing
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true

    serviceAccount:
      create: false
      name: ceph-network-controller

    service:
      main:
        controller: main
        ports:
          http:
            port: 9000

    persistence:
      hooks:
        type: configMap
        name: ceph-network-controller-hooks
        globalMounts:
          - path: /config
      scripts:
        type: configMap
        name: ceph-network-controller-scripts
        defaultMode: 0755
        globalMounts:
          - path: /scripts
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
