---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:2a6e47d431cbb901482ad6692f089a7541524fd3538e42857b39663bb331ba25
            env:
              TZ: ${TIMEZONE}
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config
          nodeSelector:
            ups.feature.node.kubernetes.io/eaton: "true"
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: network-ups-tools-config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
      ups:
        type: hostPath
        hostPath: /dev/bus/usb/003/002
        globalMounts:
          - path: /dev/bus/usb/001/001
            readOnly: false
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
            LISTEN ::
          upsd.users: |-
            [upsmon]
              password  = "${NUT_PASSWORD}"
              actions = SET
              instcmds = ALL
              upsmon primary
          ups.conf: |-
            [kubernetes]
              driver = "usbhid-ups"
              port = auto
              desc = "Eaton5E for k8s"
              pollinterval = 10
            [nexus]
              driver = "dummy-ups"
              port = auto
              desc = "Eaton5s for Proxmox/TrueNAS"
              host = 10.90.1.1
              pollinterval = 10
          upsmon.conf: |-
            MONITOR kubernetes@localhost:3493 1 upsmon "${NUT_PASSWORD}" primary
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15

            MONITOR nexus@10.90.1.1:3493 2 upsmon "${NUT_PASSWORD}" slave
