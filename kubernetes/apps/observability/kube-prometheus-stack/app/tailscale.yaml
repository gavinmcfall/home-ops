---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager
  namespace: observability
spec:
  ingressClassName: tailscale
  rules:
  - host: alertmanager
    http:
      paths:
      - backend:
          service:
            name: kube-prometheus-stack-alertmanager
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - alertmanager
