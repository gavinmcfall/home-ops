apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tailscale
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  ingressClassName: tailscale
  rules:
    - host: grafana-tailscale
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana
                port:
                  number: 80
  tls:
    - hosts:
        - grafana-tailscale
