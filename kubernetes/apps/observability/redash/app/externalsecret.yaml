---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redash
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: redash-secret
    template:
      engineVersion: v2
      data:
        REDASH_POSTGRES_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        REDASH_POSTGRES_PORT: "5432"
        REDASH_POSTGRES_USER: &dbUser "{{ .REDASH_POSTGRES_USER }}"
        REDASH_POSTGRES_PASSWORD: &dbPass "{{ .REDASH_POSTGRES_PASSWORD }}"
        REDASH_POSTGRES_DB: redash
        REDASH_CONNECTION_STRING: "postgresql://{{ .REDASH_POSTGRES_USER }}:{{ .REDASH_POSTGRES_PASSWORD }}@{{ .REDASH_POSTGRES_HOST }}:{{ .REDASH_POSTGRES_PORT }}/{{ .REDASH_POSTGRES_DB }}"
        REDASH_SECRET_KEY: "{{ .REDASH_SECRET_KEY }}"
        REDASH_COOKIE_SECRET: "{{ .REDASH_COOKIE_SECRET }}"
        PUSHOVER_TOKEN: "{{ .REDASH_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        INIT_POSTGRES_DBNAME: radarr_main radarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
    - extract:
        key: redash
