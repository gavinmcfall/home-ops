---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goldilocks
  namespace: observability
spec:
  ingressClassName: tailscale
  rules:
  - host: goldilocks
    http:
      paths:
      - backend:
          service:
            name: goldilocks-dashboard.observabilit.svc.cluster.local
            port:
              number: 9093
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - goldilocks