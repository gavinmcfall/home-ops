---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app teslamate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: teslamate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Teslamate
        MQTT_USERNAME: "{{ .X_EMQX_MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .X_EMQX_MQTT_PASSWORD }}"
        ENCRYPTION_KEY: "{{ .TESLAMATE_ENCRYPTION_KEY }}"
        DATABASE_NAME: *app
        DATABASE_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DATABASE_USER: &dbUser "{{ .TESLAMATE_POSTGRES_USER }}"
        DATABASE_PASS: &dbPass "{{ .TESLAMATE_POSTGRES_PASSWORD }}"

        # Database INIT
        INIT_POSTGRES_DBNAME: *app
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: emqx
    - extract:
        key: teslamate
