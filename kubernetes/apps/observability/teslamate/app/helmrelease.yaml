---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4.0@sha256:a9f405688344a8a6f718e2c344438342ad21540986aeb5ab5fa781831eb2c597
            envFrom:
              - secretRef:
                  name: teslamate-secret
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 1.32.0
            env:
              TZ: ${TIMEZONE}
              DISABLE_MQTT: "false"
              MQTT_HOST: emqx-listeners.database.svc.cluster.local
            envFrom:
              - secretRef:
                  name: teslamate-secret

    service:
      app:
        controller: teslamate
        ports:
          http:
            port: 4000

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: teslamate.png
          gethomepage.dev/name: TeslaMate
          gethomepage.dev/group: Monitoring
        hosts:
          - host: &host teslamate.#{SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
