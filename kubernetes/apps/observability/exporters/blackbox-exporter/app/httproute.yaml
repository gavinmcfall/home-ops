---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blackbox-exporter
  namespace: observability
  annotations:
    internal-dns.alpha.kubernetes.io/target: internal.nerdz.cloud
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames: ["blackbox-exporter.nerdz.cloud"]
  rules:
    - backendRefs:
        - name: blackbox-exporter
          port: 9115
