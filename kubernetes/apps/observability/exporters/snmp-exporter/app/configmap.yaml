---
apiVersion: v1
kind: ConfigMap
metadata:
  name: snmp-exporter-modules
data:
  modules.yml: |
    # UDM Pro module - uses standard IF-MIB for network device monitoring
    # The UDM Pro doesn't support UniFi AP enterprise MIBs (1.3.6.1.4.1.41112.1.6)
    # Instead it exposes standard Linux network interface statistics via IF-MIB
    modules:
      udm_pro:
        walk:
        # System information (uptime, sysName, sysDescr)
        - sysUpTime
        - sysDescr
        - sysName
        - sysContact
        - sysLocation
        # Interface statistics (all network interfaces)
        - ifTable       # 1.3.6.1.2.1.2.2.1 - Basic interface stats
        - ifXTable      # 1.3.6.1.2.1.31.1.1 - Extended stats with 64-bit counters
        # IP statistics
        - ipStats       # 1.3.6.1.2.1.4 - IP packet counters
        # TCP/UDP stats
        - tcpStats      # 1.3.6.1.2.1.6 - TCP connection stats
        - udpStats      # 1.3.6.1.2.1.7 - UDP packet stats
