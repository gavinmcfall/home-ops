---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 9.8.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  values:
    fullnameOverride: *app
    extraArgs:
      - --config.file=/etc/snmp-exporter/snmp.yml
    extraSecretMounts:
      - name: snmp-exporter-config
        mountPath: /etc/snmp-exporter
        secretName: snmp-exporter-secret
        readOnly: true
    serviceMonitor:
      enabled: true
      params:
        - name: udm-pro
          module: ["unifi"]
          target: ${SECRET_UNIFI_IP}
          auth: ["unifi_v3"]
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
