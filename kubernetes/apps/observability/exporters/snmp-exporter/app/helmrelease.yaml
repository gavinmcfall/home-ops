---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
      params:
        - name: Kubernetes-UPS
          module: ["kubernetes"]
          target: network-ups-tools.observability.svc.cluster.local
          auth: ["public_v2"]
        - name: Nexus-UPS
          module: ["nexus"]
          target: 10.90.1.1
          auth: ["public_v2"]
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
