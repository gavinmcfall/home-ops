---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 9.8.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  values:
    fullnameOverride: *app
    extraConfigmapMounts:
      - name: snmp-modules
        mountPath: /etc/snmp-modules
        configMap: snmp-exporter-modules
        readOnly: true
    extraSecretMounts:
      - name: snmp-auth
        mountPath: /etc/snmp-auth
        secretName: snmp-exporter-secret
        readOnly: true
    extraInitContainers:
      - name: setup-config
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            cat /etc/snmp-auth/auth.yml > /config/snmp.yml
            echo "" >> /config/snmp.yml
            cat /etc/snmp-modules/modules.yml >> /config/snmp.yml
        volumeMounts:
          - name: snmp-auth
            mountPath: /etc/snmp-auth
          - name: snmp-modules
            mountPath: /etc/snmp-modules
          - name: config
            mountPath: /config
    extraVolumes:
      - name: config
        emptyDir: {}
    extraVolumeMounts:
      - name: config
        mountPath: /etc/snmp_exporter
        readOnly: true
    serviceMonitor:
      enabled: true
      auth: []  # Disable default auth - using module-level auth in v0.29
      module: []  # Disable default module - using params instead
      params:
        - name: udm-pro
          module: ["unifi"]
          target: ${SECRET_UNIFI_IP}
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
