# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: snmp-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: snmp-exporter-secret
    template:
      engineVersion: v2
      data:
        snmp.yml: |
          auths:
            unifi_v3:
              version: 3
              security_level: authPriv
              username: "{{ .SNMP_UNIFI_USER }}"
              password: "{{ .SNMP_UNIFI_PASS }}"
              priv_password: "{{ .SNMP_UNIFI_PASS }}"
              auth_protocol: SHA
              priv_protocol: AES
          modules:
            unifi:
              walk:
                - 1.3.6.1.4.1.41112.1.6
  dataFrom:
    - extract:
        key: snmp-exporter
