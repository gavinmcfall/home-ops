---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app exportarr-sonarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      exportarr-sonarr:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          sonarr:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
            args: ["sonarr"]
            env:
              PORT: &port-sonarr 9707
              URL: http://sonarr.downloads.svc.cluster.local
              ENABLE_ADDITIONAL_METRICS: "true"
              APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: exportarr-sonarr-secret
                    key: SONARR_API_KEY
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: &resources
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
          sonarr-uhd:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
            args: ["sonarr"]
            env:
              PORT: &port-sonarr-uhd 9710
              URL: http://sonarr-uhd.downloads.svc.cluster.local
              ENABLE_ADDITIONAL_METRICS: "true"
              APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: exportarr-sonarr-secret
                    key: SONARR_UHD_API_KEY
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr-uhd
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr-uhd
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
            securityContext: *securityContext
            resources: *resources
          sonarr-foreign:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
            args: ["sonarr"]
            env:
              PORT: &port-sonarr-foreign 9711
              URL: http://sonarr-foreign.downloads.svc.cluster.local
              ENABLE_ADDITIONAL_METRICS: "true"
              APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: exportarr-sonarr-secret
                    key: SONARR_FOREIGN_API_KEY
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr-foreign
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port-sonarr-foreign
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
            securityContext: *securityContext
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: exportarr-sonarr
        ports:
          sonarr:
            port: *port-sonarr
          sonarr-uhd:
            port: *port-sonarr-uhd
          sonarr-foreign:
            port: *port-sonarr-foreign
