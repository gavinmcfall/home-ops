---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: exportarr-sonarr
  labels:
    app.kubernetes.io/instance: exportarr-sonarr
    app.kubernetes.io/name: exportarr-sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: exportarr-sonarr
  endpoints:
    - port: sonarr
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
    - port: sonarr-uhd
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
    - port: sonarr-foreign
      interval: 1m
      scrapeTimeout: 30s
      path: /metrics
