---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: exportarr-sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: exportarr-sonarr-secret
    template:
      engineVersion: v2
      data:
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        SONARR_UHD_API_KEY: "{{ .SONARR_UHD_API_KEY }}"
        SONARR_FOREIGN_API_KEY: "{{ .SONARR_FOREIGN_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: sonarr-uhd
    - extract:
        key: sonarr-foreign
