scrape_configs:
  - job_name: nut-primary
    metrics_path: /ups_metrics
    static_configs:
      - targets: ["network-ups-tools.observability.svc.cluster.local:9199"]
        labels:
          ups: "Kubneretes-UPS"
    params:
      ups: ["primary"]
  - job_name: nut-secondary
    metrics_path: /ups_metrics
    static_configs:
      - targets: ["10.90.1.1:9199"]
        labels:
          ups: "Nexus-UPS"
    params:
      ups: ["secondary"]
