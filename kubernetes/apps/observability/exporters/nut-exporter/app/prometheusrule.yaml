---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nut-exporter
spec:
  groups:
    - name: nut-exporter.rules
      rules:
        - alert: NutExporterAbsent
          annotations:
            description: NUT exporter has disappeared from Prometheus target discovery.
            summary: NUT Exporter is down.
          expr: |
            absent(up{job=~".*nut-exporter.*"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: UpsOnBattery
          annotations:
            description: ZPM {{ $labels.instance }} has lost power and is running on battery.
            summary: ZPM is running on battery.
          expr: network_ups_tools_ups_status{flag="OB"} == 1
          for: 10s
          labels:
            severity: warning
        - alert: UpsLowRuntime
          annotations:
            description: ZPM {{ $labels.instance }} battery is low and the system is getting
              ready to shutdown.
            summary: ZPM battery is low.
          expr: |
            (
              network_ups_tools_ups_status{flag="OB"} == 1
            and
              network_ups_tools_battery_runtime < 600
            )
          for: 1m
          labels:
            severity: critical
        - alert: UpsLowBattery
          expr: network_ups_tools_battery_charge < 50
          labels:
            severity: warning
          annotations:
            description: ZPM {{ $labels.instance }} battery charge is {{ $value }} which is below 50%.
            summary: ZPM battery low
        - alert: UpsBatteryReplace
          annotations:
            description: UPS {{ $labels.ups }} battery needs to be replaced.
            summary: Replace UPS battery.
          expr: |
            network_ups_tools_ups_status{flag="RB"} == 1
          for: 10s
          labels:
            severity: warning
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: servers
    app.kubernetes.io/name: nut-exporter
    prometheus: kube-prometheus
  name: nut-exporter-server
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - action: replace
          replacement: server
          sourceLabels:
            - instance
          targetLabel: instance
        - action: replace
          replacement: server
          sourceLabels:
            - server
          targetLabel: server
        - action: labeldrop
          regex: (pod)
      params:
        server:
          - network-ups-tools.observability
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
  jobLabel: nut-exporter
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/instance: nut-exporter
      app.kubernetes.io/name: nut-exporter
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: servers
    app.kubernetes.io/name: nut-exporter
    prometheus: kube-prometheus
  name: nut-exporter-network
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - action: replace
          replacement: network
          sourceLabels:
            - instance
          targetLabel: instance
        - action: replace
          replacement: network
          sourceLabels:
            - server
          targetLabel: server
        - action: labeldrop
          regex: (pod)
      params:
        server:
          - network-nut.${SECRET_DOMAIN}
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
  jobLabel: nut-exporter
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/instance: nut-exporter
      app.kubernetes.io/name: nut-exporter
