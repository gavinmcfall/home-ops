---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jellyfin
  namespace: entertainment
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: jellyfin-secret
    template:
      engineVersion: v2
      type: Opaque
      data:
        # Set after Jellyfin is initialized and an API key is generated.
        JELLYFIN_API_KEY: "{{ .JELLYFIN_API_KEY | default \"\" }}"
        # Homepage widget token for Jellyfin status (optional).
        HOMEPAGE_VAR_JELLYFIN_TOKEN: "{{ .HOMEPAGE_VAR_JELLYFIN_TOKEN | default \"\" }}"
  dataFrom:
    - extract:
        key: jellyfin
