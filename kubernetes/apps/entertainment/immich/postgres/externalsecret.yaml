---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-postgres-secret
    template:
      data:
        s3.conf: |
          [global]
          repo2-s3-key={{ .CRUNCHY_IMMICH_B2_ACCESS_KEY }}
          repo2-s3-key-secret={{ .CRUNCHY_IMMICH_B2_SECRET_ACCESS_KEY }}
          repo3-s3-key={{ .CRUNCHY_IMMICH_R2_ACCESS_KEY }}
          repo3-s3-key-secret={{ .CRUNCHY_IMMICH_R2_SECRET_ACCESS_KEY }}
        encryption.conf: |
          [global]
          repo2-cipher-pass={{ .CRUNCHY_IMMICH_B2_ENCRYPTION_KEY }}
          repo3-cipher-pass={{ .CRUNCHY_IMMICH_R2_ENCRYPTION_KEY }}
        init.sql: |
          \c immich
          BEGIN;
          ALTER DATABASE "immich" OWNER TO "immich";
          CREATE EXTENSION vector CASCADE;
          CREATE EXTENSION earthdistance CASCADE;
          COMMIT;
        SECRET_B2_BUCKET: "{{ .CRUNCHY_IMMICH_BACKUP_B2_BUCKET }}"
        SECRET_R2_BUCKET: "{{ .CRUNCHY_IMMICH_BACKUP_R2_BUCKET }}"
        CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_ID }}"
  dataFrom:
    - extract:
        key: backblaze
    - extract:
        key: cloudflare
    - extract:
        key: crunchydata
    - extract:
        key: immich
