---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-postgres-backup-nfs
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: citadel.internal
    path: /mnt/storage0/backups/postgres-immich
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgres-backup-nfs
  namespace: entertainment
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: immich-postgres-backup-nfs
  resources:
    requests:
      storage: 50Gi
