---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  values:
    controllers:
      immich:
        strategy: RollingUpdate
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          # Soft anti-affinity: prefer not to share node with other GPU apps
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: plex
                    topologyKey: kubernetes.io/hostname
                - weight: 50
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: fileflows
                    topologyKey: kubernetes.io/hostname
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: immich-secret
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
            env:
              TZ: ${TIMEZONE}
              # Config file (from secret, templated by ESO with secrets from 1Password)
              IMMICH_CONFIG_FILE: /config/immich-config.yaml
              IMMICH_TRUSTED_PROXIES: "10.69.0.0/16,10.96.0.0/16"
              IMMICH_MEDIA_LOCATION: &mediaLocation /library
              # Prevent NFS mount check failures
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: "true"
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: immich-secret
                    key: DB_URL
              REDIS_HOSTNAME: &redisHostname "dragonfly.database.svc.cluster.local"
              # Isolate Immich data in dedicated Redis DB index
              REDIS_DBINDEX: "1"
              # Explicit ML service URL for resilience
              IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.entertainment.svc.cluster.local:3003"
              IMMICH_TELEMETRY_INCLUDE: "all"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi
      machine-learning:
        strategy: RollingUpdate
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          # ML can run on any node, doesn't need GPU (CPU inference is fine)
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: plex
                    topologyKey: kubernetes.io/hostname
                - weight: 50
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: fileflows
                    topologyKey: kubernetes.io/hostname
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              # Using CPU version - OpenVINO has compatibility issues with some iGPUs
              tag: v2.5.6
            env:
              REDIS_HOSTNAME: *redisHostname
              REDIS_DBINDEX: "1"
              MPLCONFIGDIR: "/cache/matplotlib"
              # ML cache folder paths
              MACHINE_LEARNING_CACHE_FOLDER: "/cache"
              TRANSFORMERS_CACHE: "/cache"
              # Preload models on startup for faster first requests
              MACHINE_LEARNING_PRELOAD__CLIP: "ViT-B-32__openai"
              MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION: "buffalo_l"
              IMMICH_MEDIA_LOCATION: *mediaLocation
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 6Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &mlPort 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *mlPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 60
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      immich:
        controller: immich
        ports:
          http:
            port: &port 2283
          metrics-api:
            port: 8081
          metrics-ms:
            port: 8082
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: *mlPort
    serviceMonitor:
      immich:
        enabled: true
        serviceName: immich
        endpoints:
          - port: metrics-api
            scheme: http
            path: /metrics
          - port: metrics-ms
            scheme: http
            path: /metrics
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Entertainment
          gethomepage.dev/name: Immich
          gethomepage.dev/app: immich
          gethomepage.dev/icon: immich.png
          gethomepage.dev/description: Photo Management
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hostnames: ["photos.${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: immich
                port: *port
      internal:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames: ["photos.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: immich
                port: *port
    persistence:
      config:
        type: secret
        name: immich-secret
        advancedMounts:
          immich:
            main:
              - path: /config/immich-config.yaml
                subPath: immich-config.yaml
                readOnly: true
      matplotlib:
        type: emptyDir
        advancedMounts:
          immich:
            main:
              - path: /config/matplotlib
      library:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/images
        globalMounts:
          - path: *mediaLocation
      cache:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 50Gi
        advancedMounts:
          machine-learning:
            main:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      tmpfs:
        type: emptyDir
        advancedMounts:
          immich:
            main:
              - path: /usr/src/app/.reverse-geocoding-dump
                subPath: geocoding
              - path: /usr/src/app/.transformers_cache
                subPath: transformers
      # Intel GPU device for QSV transcoding
      dri:
        type: hostPath
        hostPath: /dev/dri
        advancedMounts:
          immich:
            main:
              - path: /dev/dri
