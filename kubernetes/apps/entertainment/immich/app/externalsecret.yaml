---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        DB_URL: "postgresql://{{ .IMMICH_POSTGRES_USER }}:{{ .IMMICH_POSTGRES_PASS }}@immich18-pooler.database.svc.cluster.local:5432/immich"
        INIT_POSTGRES_DBNAME: immich
        INIT_POSTGRES_HOST: immich18-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .IMMICH_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .IMMICH_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC / Pocket-ID
        OAUTH_CLIENT_ID: "{{ .IMMICH_OAUTH_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .IMMICH_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: cloudnative-pg
