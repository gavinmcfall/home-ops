---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostname: &name ff-server
          # Soft anti-affinity: prefer not to share node with other GPU apps
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: plex
                    topologyKey: kubernetes.io/hostname
                - weight: 75
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: immich
                    topologyKey: kubernetes.io/hostname
        # initContainers:
        #   install-vaapi-drivers:
        #     image:
        #       repository: ubuntu
        #       tag: "24.04"
        #     command:
        #       - /bin/bash
        #       - -c
        #       - >
        #         mkdir -p /var/lib/apt/lists/partial &&
        #         apt-get update &&
        #         apt-get install -y --no-install-recommends intel-media-va-driver-non-free libdrm2 vainfo
        #     securityContext:
        #       privileged: true
        #       capabilities:
        #         drop:
        #           - ALL
        #       seccompProfile:
        #         type: RuntimeDefault
        containers:
          *name : &container
            image:
              repository: ghcr.io/aclerici38/fileflows
              tag: 26.1.2.6139@sha256:bd3c17c3febbe913840dbe4e945376e3170fae18920136aaadebdb7ce3e62581
            env:
              TZ: ${TIMEZONE}
              PORT: &port 5000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/status
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 12Gi
                gpu.intel.com/i915: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
      node:
        pod:
          hostname: &nodename ff-node
          # Soft anti-affinity: prefer not to share node with other GPU apps
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: plex
                    topologyKey: kubernetes.io/hostname
                - weight: 75
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: immich
                    topologyKey: kubernetes.io/hostname
        containers:
          *nodename :
            <<: *container
            probes:
              liveness: &nodeprobes
                enabled: false
              readiness: *nodeprobes
            env:
              FFNODE: 1
              ServerUrl: http://fileflows-server:5000

    route:
      server:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port

    service:
      server:
        controller: server
        ports:
          http:
            port: *port
      kube-bonds:
        controller: node
        ports:
          http:
            port: *port

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: Always
        runAsNonRoot: false
        seccompProfile: { type: RuntimeDefault }
        supplementalGroups: [44, 28]

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          server:
            ff-server:
              - path: /app/Data
      node-data:
        type: emptyDir
        advancedMounts:
          node:
            ff-node:
              - path: /app/Data
      logs:
        enabled: true
        existingClaim: fileflows-logs
        advancedMounts:
          server:
            ff-server:
              - path: /app/Logs
                subPath: ff-server
          node:
            ff-node:
              - path: /app/Logs
                subPath: ff-node
      manually-added:
        existingClaim: fileflows-manually-added
        globalMounts:
          - path: /app/ManuallyAdded
      temp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /temp
            subPath: temp
          # Mutex
          - path: /tmp
            subPath: tmp
      common:
        type: emptyDir
        globalMounts:
          - path: /app/common
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      plugins:
        type: emptyDir
        globalMounts:
          - path: /app/Plugins
      templates:
        type: emptyDir
        globalMounts:
          - path: /app/Templates
      i18n:
        type: emptyDir
        globalMounts:
          - path: /app/Server/wwwroot/i18n
      dri:
        hostPath: /dev/dri
        type: hostPath
      media:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/media
        globalMounts:
          - path: /media
      cache:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/cache
        globalMounts:
          - path: /cache
