---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fileflows
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    global:
    extraVolumes:
      - name: dri
        hostPath:
          path: /dev/dri
    controllers:
      fileflows:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/revenz/fileflows
              tag: 25.04@sha256:6f87a6468a888e0bc15e45b5c92d87f1bbc43caaf93b8b2c8610865d23d63731
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
            resources:
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 512M
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              seccompProfile: { type: RuntimeDefault }
            extraVolumeMounts:
              - name: dri
                mountPath: /dev/dri
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5000

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/Data
            subPath: Data
          - path: /app/Logs
            subPath: logs
      tmp:
        type: emptyDir
        globalMounts:
          - path: /temp
      dockermods:
        type: emptyDir
        globalMounts:
          - path: /app/DockerMods
      manually-added:
        type: emptyDir
        globalMounts:
          - path: /app/ManuallyAdded
      media:
        type: nfs
        server: 10.90.1.69
        path: /mnt/storage0/media
        globalMounts:
          - path: /media
