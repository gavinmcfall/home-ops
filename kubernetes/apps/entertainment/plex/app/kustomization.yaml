---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml
  - ./pdb.yaml
components:
  - ../../../../components/keda/nfs-scaler
  - ../../../../components/gatus/external
  - ../../../../components/priority/priority-02
  - ../../../../components/volsync-standard
patches:
  - target:
      group: keda.sh
      version: v1alpha1
      kind: ScaledObject
      name: plex
    patch: |
      - op: replace
        path: /spec/minReplicaCount
        value: 1
configMapGenerator:
  - name: plex-loki-rules
    files:
      - plex.yaml=./resources/lokirule.yaml
    options:
      labels:
        loki_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
