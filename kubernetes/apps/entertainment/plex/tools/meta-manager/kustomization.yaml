---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../../templates/volsync
configMapGenerator:
  - name: plex-meta-manager-configmap
    files:
      - ./config/config.yml
      - ./scripts/run.sh
  -name: pmm-anime-overlay
    files:
      - ./config/overlays/Anime/anime-overlay.yaml
generatorOptions:
  disableNameSuffixHash: true
