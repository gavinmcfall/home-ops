#############################################
#                SETTINGS                   #
#############################################

settings:
  run_order:
  - operations
  - metadata
  - collections
  - overlays
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_unconfigured: true
  show_filtered: false
  show_options: true
  show_missing: true
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_users:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false

#############################################
#               DATABASES                   #
#############################################

anidb:
  cache_expiration: 60
  client: <<ANIDB_CLIENT>>
  language: en
  password: <<ANIDB_PASSWORD>>
  username: <<ANIDB_USERNAME>>
  version: 1

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

mal:
  authorization:
    access_token: <<MYANIMELIST_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<MYANIMELIST_EXPIRES_IN>>
    refresh_token: <<MYANIMELIST_REFRESH_TOKEN>>
  cache_expiration: 60
  client_id: <<MYANIMELIST_CLIENT_ID>>
  client_secret: <<MYANIMELIST_CLIENT_SECRET>>
  localhost_url: <<MYANIMELIST_LOCALHOST_URL>>


omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

tmdb:
  apikey: <<TMDB_API_KEY>>
  cache_expiration: 60
  language: en
  region: NZ

trakt:
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  pin: <<TRAKT_PIN>>

#############################################
#                  TOOLS                    #
#############################################

plex:
  url: http://plex.entertainment.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false

