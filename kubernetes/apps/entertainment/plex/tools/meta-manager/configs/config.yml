---
libraries:
  Movies:
    collection_files:
      - file: config/collections/Movies.yml
      - file: config/collections/Movies - Trakt (Unplayed) by Magic815.yml
      - file: config/collections/Movies - Holidays by Drazzizzi.yml
      # - file: config/overlays/Movies - Locations.yml
    overlay_files:
      # - file: config/overlays/Movies - Overlays - Audio.yml
      - file: config/overlays/Movies - Overlays - Charts.yml
      - file: config/overlays/Movies - Overlays - Oscars.yml
      - file: config/overlays/Movies - Overlays - Ratings.yml
      - file: config/overlays/Movies - Overlays - Stand-up.yml
      - file: config/overlays/Movies - Overlays - Streaming Services.yml
      - file: config/overlays/Movies - Overlays - Studios.yml
    operations:
      mass_genre_update: imdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb

  TV Shows:
    collection_files:
      - file: config/collections/TV Shows.yml
    overlay_files:
      - file: config/overlays/TV Shows - Overlays - Charts.yml
      - file: config/overlays/TV Shows - Overlays - Network.yml
      - file: config/overlays/TV Shows - Overlays - Ratings.yml
      - file: config/overlays/TV Shows - Overlays - Statuses.yml
      - file: config/overlays/TV Shows - Overlays - Streaming Services.yml
      - file: config/overlays/TV Shows - Overlays - Studios.yml
    operations:
      mass_genre_update: tmdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb
      mass_episode_audience_rating_update: mdb_tomatoesaudience
      mass_episode_critic_rating_update: mdb_metacritic
      mass_episode_user_rating_update: imdb

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/overlays/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

plex:
  url: http://plex.entertainment.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false

tautulli:
  url: http://tautulli.entertainment.svc.cluster.local:8181
  apikey: <<TAUTULLI_API_KEY>>

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region:

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

radarr:
  url: http://radarr.downloads.svc.cluster.local:80
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/Library/Movies
  monitor: true
  availability: announced
  quality_profile: Remux-1080p
  tag:
  search: false
  radarr_path:
  plex_path:
  upgrade_existing: false

sonarr:
  url: http://sonarr.downloads.svc.cluster.local:80
  token: <<SONARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/Library/Television
  monitor: all
  quality_profile: Web-1080p
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

sonarr-uhd:
  url: http://sonarr-uhd.downloads.svc.cluster.local:80
  token: <<SONARR_UHD_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: "/media/Library/Television - UHD"
  monitor: all
  quality_profile: Ultra-HD
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:
