apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pasta
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m

  wait: false
  prune: true

  path: "./home-ops/kubernetes/apps/entertainment/pasta"
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
