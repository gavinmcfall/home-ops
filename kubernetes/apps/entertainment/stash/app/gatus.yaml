---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stash-gatus-ep
  namespace: entertainment
  labels:
    app.kubernetes.io/name: stash
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "stash"
        group: guarded
        url: "http://stash.entertainment.svc.cluster.local:9999/healthz"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
