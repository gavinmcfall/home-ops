---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: peertube
  namespace: entertainment
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ppeertube-secret
    template:
      engineVersion: v2
      data:
        # PostgreSQL configuration
        PEERTUBE_DB_HOST: "postgres18-cluster-rw.database.svc.cluster.local"
        PEERTUBE_DB_PORT: "5432"
        PEERTUBE_DB_USERNAME: "{{ .PEERTUBE_DB_USERNAME }}"
        PEERTUBE_DB_PASSWORD: "{{ .PEERTUBE_DB_PASSWORD }}"
        PEERTUBE_DB_SSL: "false"
        # Redis configuration
        PEERTUBE_REDIS_HOST: "dragonfly.databases.svc.cluster.local"
        PEERTUBE_REDIS_PORT: "6379"
        # Web configuration
        PT_INITIAL_ROOT_PASSWORD: "{{ .PEERTUBE_ADMIN_PASSWORD }}"
        PEERTUBE_ADMIN_EMAIL: "{{ .PEERTUBE_ADMIN_EMAIL }}"
  dataFrom:
    - extract:
        key: peertube
