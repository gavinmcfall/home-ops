---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-relay
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: smtp-relay-secret
    template:
      engineVersion: v2
      data:
        SMTP_RELAY_HOSTNAME: "{{ .SMTP_RELAY_HOSTNAME }}"
        SMTP_RELAY_SERVER: "{{ .SMTP_RELAY_SERVER }}"
        SMTP_RELAY_USERNAME: "{{ .SMTP_RELAY_USERNAME }}"
        SMTP_RELAY_PASSWORD: "{{ .SMTP_RELAY_PASSWORD }}"
        SMTP_OAUTH_CLIENT_ID: "{{ .SMTP_OAUTH_CLIENT_ID }}"
        SMTP_OAUTH_CLIENT_SECRET: "{{ .SMTP_OAUTH_CLIENT_SECRET }}"
        SMTP_OAUTH_REFRESH_TOKEN: "{{ .SMTP_OAUTH_REFRESH_TOKEN }}"
  dataFrom:
    - extract:
        key: smtp-relay
