# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      strategy: rollback
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
        containers:
          gotenburg:
            image:
              repository: thecodingmachine/gotenberg
              tag: 8.25.1
              pullPolicy: IfNotPresent
            env:
              - {name: DISABLE_GOOGLE_CHROME, value: '1'}
          tika:
            image:
              repository: docker.io/apache/tika
              tag: 3.2.3.0-full
              pullPolicy: IfNotPresent
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.2
            envFrom: *envFrom
            env:
              USERMAP_UID: 568
              USERMAP_GID: 568
              PAPERLESS_TIME_ZONE: ${TIMEZONE}
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect

              PAPERLESS_PORT: &port 8000
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "true"
              PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_REMOTE_USER
              PAPERLESS_ENABLE_HTTP_REMOTE_USER_API: "false"
              PAPERLESS_DISABLE_REGULAR_LOGIN: "false"
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "false"

              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_OCR_LANGUAGE: eng

              PAPERLESS_CONSUMPTION_DIR: /documents/upload
              PAPERLESS_DATA_DIR: /data
              PAPERLESS_MEDIA_ROOT: /documents/documents
              PAPERLESS_EXPORT_DIR: /documents/export
              PAPERLESS_EMPTY_TRASH_DIR: /documents/trash
              PAPERLESS_CONVERT_TMPDIR: /convert-tmp

              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_IGNORE_PATTERNS: '[".DS_STORE/*", "._*", ".stfolder/*", "@eaDir/*"]'
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_TRUSTED_PROXIES: 10.42.0.0/16

              PAPERLESS_EMAIL_PARSE_DEFAULT_LAYOUT: "2"   # HTML, then text
              PAPERLESS_FILENAME_FORMAT: "{{ `{{ created_year }}/{{ document_type }}/{{ created_year }}-{{ created_month }}-{{ created_day }}_{{correspondent}}_{{ title }}` }}"

              PAPERLESS_EMPTY_TRASH_DELAY: 30
              PAPERLESS_AUDIT_LOG_ENABLED: "true"

              PAPERLESS_EMAIL_TASK_CRON: "*/15 * * * *"     # poll inbox every 15 min
              PAPERLESS_INDEX_TASK_CRON: "0 2 * * *"        # nightly index rebuild at 2 AM
              PAPERLESS_TRAIN_TASK_CRON: "0 3 * * 0"        # weekly auto-match retrain Sun @ 3 AM
              PAPERLESS_SANITY_TASK_CRON: "0 4 * * *"       # daily sanity checks @ 4 AM
              PAPERLESS_EMPTY_TRASH_TASK_CRON: "0 5 * * *"  # purge trash @ 5 AM

            resources:
              requests:
                cpu: 35m
                memory: 926Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames:
          - paperless.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      config:
        enabled: true
        existingClaim: paperless
        globalMounts:
          - path: /data
          - path: /convert-tmp
      documents:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/documents
        globalMounts:
          - path: /documents
