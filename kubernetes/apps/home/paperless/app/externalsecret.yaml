---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    template:
      engineVersion: v2
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: &dbName paperless
        INIT_POSTGRES_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Database
        PAPERLESS_DBENGINE: postgresql
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBHOST: *dbHost
        PAPERLESS_DBNAME: *dbName
        PAPERLESS_DBUSER: *dbUser
        PAPERLESS_DBPASS: *dbPass
        PAPERLESS_REDIS: redis://dragonfly.database.svc.cluster.local:6379
        #App
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_APP_TITLE: "{{ .PAPERLESS_APP_TITLE }}"
        PAPERLESS_LOGOUT_REDIRECT_URL: "{{ .PAPERLESS_LOGOUT_REDIRECT_URL }}"
        #PAPERLESS GPT Secrets
        OPENAI_API_KEY: "{{ .PAPERLESS_OPENAI_API_KEY }}" #LiteLLM Virtual Key
        PAPERLESS_API_TOKEN: "{{ .PAPERLESS_API_TOKEN }}" #Generated here: https://paperless.{SECRET_DOMAIN}/config
        GOOGLE_PROJECT_ID: "{{ .GOOGLE_PROJECT_ID }}"
        GOOGLE_APPLICATION_CREDENTIALS: "/app/gdocai-credentials.json"

        GOOGLE_PROCESSOR_ID: "{{ .GOOGLE_PROCESSOR_ID }}"
        GOOGLE_LOCATION: "{{ .GOOGLE_LOCATION }}" #https://cloud.google.com/document-ai/docs/regions
        #SMTP
        PAPERLESS_EMAIL_HOST: smtp-relay.home.svc.cluster.local
        PAPERLESS_EMAIL_PORT: "25"
        PAPERLESS_EMAIL_USE_TLS: "false"
        PAPERLESS_EMAIL_USE_SSL: "false"
        PAPERLESS_EMAIL_FROM: paperless@${SECRET_DOMAIN}
        #Auth
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "pocketid",
                  "name": "PocketID",
                  "client_id": "{{ .PAPERLESS_OIDC_CLIENT_ID }}",
                  "secret": "{{ .PAPERLESS_OIDC_CLIENT_SECRET }}",
                  "settings": {
                    "server_url": "https://id.${SECRET_DOMAIN}/.well-known/openid-configuration"
                  }
                }
              ]
            }
          }
        #Secret file
        gdocai-credentials.json: "{{ .gdocaiCredentials }}" # Make sure 'gdocaiCredentials' matches the dataFrom field name
  dataFrom:
    - extract:
        key: paperless
    - extract:
        key: cloudnative-pg
  data:
    - secretKey: gdocai-credentials.json # The key name in the *Kubernetes secret*
      remoteRef:
        key: paperless # The 1Password item name
        property: PAPERLESS_GOOGLE_APPLICATION_CREDENTIALS.json
