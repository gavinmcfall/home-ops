---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: paperless
      namespace: home
  uninstall:
    keepHistory: false
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: icereed/paperless-gpt
              tag: v0.25.1@sha256:c0ce6186028911101a2cfe68353f14a9dbb2653596f3f1cff94de4b6db3114ff
            env:
              #App
              PAPERLESS_BASE_URL: "http://paperless.home.svc.cluster.local:8000" #needs quoting or YAML munges the port
              PAPERLESS_PUBLIC_URL: https://paperless.${SECRET_DOMAIN}
              LOG_LEVEL: "debug"
              #LLM Config
              LLM_PROVIDER: openai
              LLM_MODEL: "OpenAI: gpt-4o" # could use many different options https://github.com/icereed/paperless-gpt?tab=readme-ov-file#environment-variables
              OPENAI_BASE_URL: http://litellm.cortex.svc.cluster.local:4000
              #OCR Config
              OCR_PROVIDER: 'google_docai'
              CREATE_LOCAL_HOCR: "true" # Optional, for hOCR generation
              LOCAL_HOCR_PATH: "/app/hocr" # Optional, default path
              CREATE_LOCAL_PDF: "true" # Optional, for applying OCR to PDF
              LOCAL_PDF_PATH: "/app/pdf" # Optional, default path
              OCR_LIMIT_PAGES: "0" # No Limit
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
    service:
      app:
        controller: paperless-gpt
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          internal-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hostnames:
          - paperless-gpt.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    persistence:
      paperless-gpt-app:
        enabled: true
        existingClaim: paperless-gpt
        globalMounts:
          - path: /app/prompts
          - path: /app/hocr
          - path: /app/pdf
      creds:
        type: secret
        name: paperless-gpt-secret
        globalMounts:
          - path: /app/gdocai-credentials.json
            subPath: gdocai-credentials.json
            readOnly: true
