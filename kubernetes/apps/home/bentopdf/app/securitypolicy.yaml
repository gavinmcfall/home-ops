---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: ${APP}-oidc-provider
          port: 1411
      issuer: "https://id.nerdz.cloud"
      authorizationEndpoint: "https://id.nerdz.cloud/authorize"
      tokenEndpoint: "https://id.nerdz.cloud/api/oidc/token"
    clientIDRef:
      name: "${APP}-oidc"
    clientSecret:
      name: "${APP}-oidc"
    redirectURL: "https://pdf.nerdz.cloud/oauth2/callback"
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email"]
