---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: bentopdf-oauth2
  namespace: home
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: bentopdf
  extAuth:
    http:
      backendRefs:
        - name: oauth2-proxy
          namespace: network
          port: 4180
      headersToBackend:
        - Authorization
        - Cookie
      path: /oauth2/auth
