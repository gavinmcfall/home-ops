---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: "https://id.${SECRET_DOMAIN}"
    clientIDRef:
      name: "${APP}-oidc"
    clientSecret:
      name: "${APP}-oidc"
    redirectURL: "https://pdf.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "${LOGOUT_PATH:-/logout}"
    scopes: ["openid", "profile", "email"]
