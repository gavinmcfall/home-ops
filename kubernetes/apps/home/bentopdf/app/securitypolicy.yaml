---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &app ${APP}
  namespace: home
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: *app
  oidc:
    provider:
      issuer: "https://id.${SECRET_DOMAIN}"
      authorizationEndpoint: "https://id.${SECRET_DOMAIN}/authorize"
      tokenEndpoint: "https://id.${SECRET_DOMAIN}/api/oidc/token"
      backendRefs:
        - name: pocket-id
          namespace: security
          port: 1411
    clientID: *app
    clientSecret:
      name: bentopdf-oidc-secret
    redirectURL: "https://pdf.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
