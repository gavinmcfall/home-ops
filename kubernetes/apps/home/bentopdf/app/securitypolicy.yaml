---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: pocketid-oidc
  namespace: home
spec:
  endpoints:
    - fqdn:
        hostname: pocket-id.security.svc.cluster.local
        port: 1411
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &app ${APP}
  namespace: home
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: *app
  oidc:
    provider:
      issuer: "https://id.${SECRET_DOMAIN}"
      backendRef:
        name: pocketid-oidc
        port: 1411
    clientID: *app
    clientSecret:
      name: bentopdf-oidc-secret
    redirectURL: "https://pdf.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
