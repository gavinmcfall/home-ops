---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret "${APP}-oidc"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        client-id: "{{ .BENTOPDF_OIDC_CLIENT_ID }}"
        client-secret: "{{ .BENTOPDF_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: bentopdf
