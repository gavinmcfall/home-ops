apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plane-tailscale
  namespace: home
  labels:
    app.kubernetes.io/name: plane
    app.kubernetes.io/instance: plane
    app.kubernetes.io/managed-by: Helm
    helm.toolkit.fluxcd.io/name: plane
    helm.toolkit.fluxcd.io/namespace: home
  annotations:
    meta.helm.sh/release-name: plane
    meta.helm.sh/release-namespace: home
spec:
  ingressClassName: tailscale
  rules:
    - host: plane
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plane-web
                port:
                  number: 8000
  tls:
    - hosts:
        - plane
