apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plane-tailscale
  namespace: home
  annotations:
    kubernetes.io/ingress.class: tailscale
    external-dns.alpha.kubernetes.io/target: ts.${SECRET_DOMAIN}
spec:
  rules:
    - host: plane.ts.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plane-web-wl
                port:
                  number: 8000
  tls:
    - hosts:
        - plane.ts.${SECRET_DOMAIN}
