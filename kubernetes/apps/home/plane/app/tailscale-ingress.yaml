apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plane
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
spec:
  ingressClassName: tailscale
  rules:
    - host: plane
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: plane
                port:
                  number: 80
  tls:
    - hosts:
        - plane
