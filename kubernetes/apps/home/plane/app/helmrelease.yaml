# helm repo add plane https://helm.plane.so/
# helm show values makeplane/plane-ce > values.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plane
spec:
  interval: 30m
  chart:
    spec:
      chart: plane-ce
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: makeplane
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    planeVersion: v0.26.0

    ingress:
      enabled: true
      ingressClass: internal
      appHost: "plane.${SECRET_DOMAIN}"
      ingress_annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        nginx.ingress.kubernetes.io/auth-url: "https://plane.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://plane.${SECRET_DOMAIN}/oauth2/start?rd=https://$host$request_uri"

    external_secrets:
      rabbitmq_existingSecret: plane-secret
      pgdb_existingSecret: plane-secret
      doc_store_existingSecret: plane-secret
      app_env_existingSecret: plane-secret
      live_env_existingSecret: plane-secret

    api:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    worker:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 4000Mi
      pullPolicy: Always

    beatworker:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    web:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    admin:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    live:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    space:
      replicas: 1
      cpuLimit: 500m
      memoryLimit: 1000Mi
      pullPolicy: Always

    rabbitmq:
      local_setup: true
      image: rabbitmq:4.1.0-management-alpine
      pullPolicy: IfNotPresent
      servicePort: 5672
      managementPort: 15672
      storageClass: ceph-block
      volumeSize: 100Mi

    env:
      CORS_ALLOWED_ORIGINS: "https://plane.${SECRET_DOMAIN}"
      DEFAULT_CLUSTER_DOMAIN: cluster.local
      API_KEY_RATE_LIMIT: "60/minute"
      DOCSTORE_BUCKET: "uploads"
      DOC_UPLOAD_SIZE_LIMIT: "157286400"

    redis:
      local_setup: false

    postgres:
      local_setup: false

    minio:
      local_setup: false
