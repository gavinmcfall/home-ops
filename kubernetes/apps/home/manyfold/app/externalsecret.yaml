---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: manyfold
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: manyfold-secret
    template:
      engineVersion: v2
      data:
        SECRET_KEY_BASE: "{{ .MANYFOLD_SECRET_KEY }}"
        DATABASE_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DATABASE_USER: &dbUser "{{ .MANYFOLD_POSTGRES_USER }}"
        DATABASE_PASSWORD: &dbPass "{{ .MANYFOLD_POSTGRES_PASSWORD }}"
        DATABASE_NAME: &dbName manyfold
        REDIS_URL: dragonfly.database.svc.cluster.local:6379
        PUSHOVER_TOKEN: "{{ .MANYFOLD_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: manyfold
    - extract:
        key: cloudnative-pg
    - extract:
        key: pushover
