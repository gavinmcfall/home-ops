---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/gateway.envoyproxy.io/clienttrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: manyfold-route-policy
  namespace: home
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: manyfold-app
  connection:
    bufferLimit: 1Gi
  timeout:
    http:
      requestReceivedTimeout: 0s
      streamIdleTimeout: 600s
