---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
# ExternalSecret for Open WebUI
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: searxng
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: searxng-secret
    template:
      engineVersion: v2
      data:
        SEARXNG_SECRET: "{{ .SEARXNG_SECRET }}"
        SEARXNG_OPEN_METRICS_SECRET: "{{ .SEARXNG_METRICS_SECRET }}"
        SEARXNG_OPEN_METRICS_USER: "{{ .SEARXNG_METRICS_USER }}"
        SEARXNG_REDIS_URL: "redis://dragonfly.database.svc.cluster.local:6379/4"
  dataFrom:
    - extract:
        key: searxng
