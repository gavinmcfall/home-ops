#prettier-ignore
---
- Events:
    - Agenda:
        widget:
          type: calendar
          view: agenda
          maxEvents: 25
          integrations:
            - type: sonarr
              service_group: Downloads
              service_name: Sonarr
            - type: sonarr
              service_group: Downloads
              service_name: Sonarr UHD
            - type: sonarr
              service_group: Downloads
              service_name: Sonarr-Foreign
            - type: radarr
              service_group: Downloads
              service_name: Radarr
            - type: radarr
              service_group: Downloads
              service_name: Radarr UHD
            - type: readarr
              service_group: Downloads
              service_name: Readarr
- Infrastructure:
    - Cloudflared:
        href: https://dash.cloudflare.com/
        icon: cloudflare-zero-trust.png
        description: Cloudflared Tunnel Status
        widget:
          type: cloudflared
          accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
          tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
          key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
          fields: ["status"]
    - Healthchecks:
        href: https://dashboard.uptimerobot.com/monitors#mainDashboard
        icon: https://raw.githubusercontent.com/gavinmcfall/home-ops/main/docs/src/assets/icons/uptimerobot.png
        description: Uptime Robot Dashboard
        widget:
          type: uptimerobot
          url: https://api.uptimerobot.com
          key: {{HOMEPAGE_VAR_UPTIMEROBOT_TOKEN}}
    - Unifi:
        href: https://unifi.${SECRET_DOMAIN}
        icon: unifi.png
        description: Unifi Dashboard
        widget:
          type: unifi
          url: https://unifi.${SECRET_DOMAIN}
          username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
          password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - Truenas:
        href: https://citadel.${SECRET_DOMAIN}
        icon: truenas.png
        description: TrueNAS Dashboard
        widget:
          type: truenas
          url: https://citadel.${SECRET_DOMAIN}
          key: {{HOMEPAGE_VAR_TRUENAS_TOKEN}}
          enablePools: true
          nasType: scale
    - Rook:
        href: https://rook.${SECRET_DOMAIN}
        icon: ceph.png
        description: Ceph storage dashboard
- Downloads:
    - Sonarr:
        href: https://sonarr.${SECRET_DOMAIN}
        icon: sonarr.png
        description: HD TV automation
        widget:
          type: sonarr
          url: http://sonarr.downloads
          key: {{HOMEPAGE_VAR_SONARR_TOKEN}}
    - Sonarr UHD:
        href: https://sonarr-uhd.${SECRET_DOMAIN}
        icon: sonarr.png
        description: 4K TV automation
        widget:
          type: sonarr
          url: http://sonarr-uhd.downloads
          key: {{HOMEPAGE_VAR_SONARR_UHD_TOKEN}}
    - Sonarr-Foreign:
        href: https://sonarr-foreign.${SECRET_DOMAIN}
        icon: sonarr.png
        description: Foreign language TV automation
        widget:
          type: sonarr
          url: http://sonarr-foreign.downloads
          key: {{HOMEPAGE_VAR_SONARR_FOREIGN_TOKEN}}
    - Radarr:
        href: https://radarr.${SECRET_DOMAIN}
        icon: radarr.png
        description: HD movie automation
        widget:
          type: radarr
          url: http://radarr.downloads
          key: {{HOMEPAGE_VAR_RADARR_TOKEN}}
    - Radarr UHD:
        href: https://radarr-uhd.${SECRET_DOMAIN}
        icon: radarr.png
        description: 4K movie automation
        widget:
          type: radarr
          url: http://radarr-uhd.downloads
          key: {{HOMEPAGE_VAR_RADARR_UHD_TOKEN}}
    - Readarr:
        href: https://readarr.${SECRET_DOMAIN}
        icon: readarr.png
        description: eBook downloads
        widget:
          type: readarr
          url: http://readarr.downloads
          key: {{HOMEPAGE_VAR_READARR_TOKEN}}
    - Bazarr:
        href: https://bazarr.${SECRET_DOMAIN}
        icon: bazarr.png
        description: Subtitle management
        widget:
          type: bazarr
          url: http://bazarr.downloads:6767
          key: {{HOMEPAGE_VAR_BAZARR_TOKEN}}
    - Prowlarr:
        href: https://prowlarr.${SECRET_DOMAIN}
        icon: prowlarr.png
        description: Indexer manager
        widget:
          type: prowlarr
          url: http://prowlarr.downloads:9696
          key: {{HOMEPAGE_VAR_PROWLARR_TOKEN}}
    - qBittorrent:
        href: https://qb.${SECRET_DOMAIN}
        icon: qbittorrent.png
        description: BitTorrent client
        widget:
          type: qbittorrent
          url: http://qbittorrent.downloads
          username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
    - SABnzbd:
        href: https://sab.${SECRET_DOMAIN}
        icon: sabnzbd.png
        description: Usenet downloader
        widget:
          type: sabnzbd
          url: http://sabnzbd.downloads:80
          key: {{HOMEPAGE_VAR_SABNZBD_TOKEN}}
- Entertainment:
    - Plex:
        href: https://plex.${SECRET_DOMAIN}
        icon: plex.png
        description: Plex Media Server
        widget:
          type: plex
          url: http://plex.entertainment:32400
          key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
    - Jellyfin:
        href: https://jellyfin.${SECRET_DOMAIN}
        icon: jellyfin.png
        description: Jellyfin streaming
    - Overseerr:
        href: https://requests.${SECRET_DOMAIN}
        icon: overseerr.png
        description: Media request portal
        widget:
          type: overseerr
          url: http://overseerr.entertainment:5055
          key: {{HOMEPAGE_VAR_OVERSEERR_TOKEN}}
    - Tautulli:
        href: https://tautulli.${SECRET_DOMAIN}
        icon: tautulli.png
        description: Plex activity monitoring
        widget:
          type: tautulli
          url: http://tautulli.entertainment
          key: {{HOMEPAGE_VAR_TAUTULLI_TOKEN}}
    - Audiobookshelf:
        href: https://audiobookshelf.${SECRET_DOMAIN}
        icon: audiobookshelf.png
        description: Audiobook library
        widget:
          type: audiobookshelf
          url: http://audiobookshelf-app.entertainment.svc.cluster.local
          key: {{HOMEPAGE_VAR_AUDIOBOOKSHELF_TOKEN}}
    - Kavita:
        href: https://kavita.${SECRET_DOMAIN}
        icon: kavita.png
        description: Comics and manga server
        widget:
          type: kavita
          url: http://kavita.entertainment:5000
          username: {{HOMEPAGE_VAR_KAVITA_USERNAME}}
          password: {{HOMEPAGE_VAR_KAVITA_PASSWORD}}
    - Wizarr:
        href: https://join.${SECRET_DOMAIN}
        icon: wizarr.png
