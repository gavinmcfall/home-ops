- Observability:
    - Grafana:
        href: https://grafana.${SECRET_DOMAIN}
        icon: grafana.png
        description: Dashboards and metrics
        widget:
          type: grafana
          url: http://grafana.observability
          username: {{HOMEPAGE_VAR_GRAFANA_USERNAME}}
          password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}
    - Gatus:
        href: https://status.${SECRET_DOMAIN}
        icon: gatus.png
        description: Synthetic monitoring
        widget:
          type: gatus
          url: http://gatus.observability
    - Prometheus:
        href: https://prometheus.${SECRET_DOMAIN}
        icon: prometheus.png
        description: Metrics scrape service
        widget:
          type: prometheus
          url: http://kube-prometheus-stack-prometheus.observability:9090
    - Redis Insight:
        href: https://redisinsight.${SECRET_DOMAIN}
        icon: https://raw.githubusercontent.com/RedisInsight/RedisInsight/main/resources/logo.svg
        description: Redis developer GUI
    - Kromgo:
        href: https://kromgo.${SECRET_DOMAIN}
        icon: prometheus.png
        description: Thanos SLO explorer
- Home:
    - File Browser:
        href: https://filebrowser.${SECRET_DOMAIN}
        icon: filebrowser.png
        description: Media file explorer
    - Bookstack:
        href: https://bookstack.${SECRET_DOMAIN}
        icon: bookstack.png
        description: Personal wiki
    - Linkwarden:
        href: https://linkwarden.${SECRET_DOMAIN}
        icon: mdi-link
        description: Bookmark archiver
    - Paperless:
        href: https://paperless.${SECRET_DOMAIN}
        icon: paperless-ngx.png
        description: Document management
    - Manyfold:
        href: https://manyfold.${SECRET_DOMAIN}
        icon: mdi-printer-3d
        description: STL library
    - SearXNG:
        href: https://searxng.${SECRET_DOMAIN}
        icon: searxng.png
        description: Privacy-friendly search
    - The Lounge:
        href: https://irc.${SECRET_DOMAIN}
        icon: thelounge.png
        description: IRC web client
- Storage:
    - Kopia:
        href: https://kopia.${SECRET_DOMAIN}
        icon: kopia.png
        description: Backup repository (NFS)
        widget:
          type: kopia
          url: http://kopia.storage
- Home Automation:
    - Home-Assistant:
        href: https://hass.${SECRET_DOMAIN}
        icon: home-assistant.png
        description: Home automation software
        widget:
          type: homeassistant
          url: https://hass.${SECRET_DOMAIN}
          key: {{HOMEPAGE_VAR_HASS_TOKEN}}
