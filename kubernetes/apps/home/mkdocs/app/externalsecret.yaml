---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mkdocs
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mkdocs-secret
    template:
      engineVersion: v2
      data:
        username: "{{ .ENCODED_GITHUB_USERNAME }}"
        password: "{{ .ENCODED_GITHUB_ACCESS_TOKEN }}"
        repository: "{{ .MKDOCS_GITHUB_REPOSITORY }}"
  dataFrom:
    - extract:
        key: github
