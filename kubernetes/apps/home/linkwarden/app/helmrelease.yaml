# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
            - secretRef:
                name: linkwarden-secret
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.13.1@sha256:54271afa4fc34107f98d9ba580e320e3bd5b3e02339f7d68947d01a375ea7bb3
            env:
              TZ: ${TIMEZONE}
              STORAGE_FOLDER: "config" # Will always end up as /data/STOREAGE_FOLDER so eg /data/config
              HOME: /data/config
              NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
              NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 50m
                memory: 300Mi
              limits:
    service:
      app:
        controller: linkwarden
        ports:
          http:
            port: 3000
    route:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        parentRefs:
        - name: external
          namespace: network
          sectionName: https
        hostnames:
        - links.${SECRET_DOMAIN}
        rules:
        - backendRefs:
          - identifier: app
            port: http
          matches:
          - path:
              type: PathPrefix
              value: /
    persistence:
      config:
        enabled: true
        existingClaim: linkwarden
        globalMounts:
        - path: /data/config
      next-cache:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /data/.next/cache
