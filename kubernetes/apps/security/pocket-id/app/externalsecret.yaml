---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pocket-id-secret
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: pocket_id
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POCKET_ID_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POCKET_ID_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_CONNECTION_STRING: "postgres://{{.POCKET_ID_POSTGRES_USER}}:{{.POCKET_ID_POSTGRES_PASSWORD}}@postgres17-rw.database.svc.cluster.local:5432/pocket_id?sslmode=disable"
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: cloudnative-pg
