---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weave-gitops
  namespace: flux-system
  annotations:
    internal-dns.alpha.kubernetes.io/target: internal.nerdz.cloud
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames: ["gitops.nerdz.cloud"]
  rules:
    - backendRefs:
        - name: weave-gitops
          port: 9001
