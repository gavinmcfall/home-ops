---
apiVersion: 1

datasources:
  - name: TeslaMate
    type: postgres
    uid: teslamate
    access: proxy
    url: postgres18-cluster-rw.database.svc.cluster.local
    user: {{ .TESLAMATE_POSTGRES_USER }}
    jsonData:
      database: teslamate
      sslmode: "disable"
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false
    secureJsonData:
      password: "{{ .TESLAMATE_POSTGRES_PASS }}"
