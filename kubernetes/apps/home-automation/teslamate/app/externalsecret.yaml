---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teslamate
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: teslamate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Teslamate
        MQTT_USERNAME: "{{ .MOSQUITTO_USERNAME }}"
        MQTT_PASSWORD: "{{ .MOSQUITTO_PASSWORD}}"
        ENCRYPTION_KEY: "{{ .TESLAMATE_ENCRYPTION_KEY }}"
        DATABASE_NAME: &dbName teslamate
        DATABASE_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        DATABASE_PASS: &dbPass "{{ .TESLAMATE_POSTGRES_PASS }}"
        DATABASE_USER: &dbUser "{{ .TESLAMATE_POSTGRES_USER }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_USER: *dbUser
  dataFrom:
    - extract:
        key: teslamate
    - extract:
        key: cloudnative-pg
    - extract:
        key: mosquitto
---
# yaml-language-server: $schema=https://kubernetes-schemas.nerdz.cloud/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teslamate-datasource-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: teslamate-datasource-tpl
            items:
              - key: datasource.yaml
      metadata:
        labels:
          grafana_datasource: "1"
  dataFrom:
    - extract:
        key: teslamate
