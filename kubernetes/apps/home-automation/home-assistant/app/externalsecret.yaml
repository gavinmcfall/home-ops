---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    template:
      engineVersion: v2
      data:
        HASS_ELEVATION: "{{ .HASS_ELEVATION }}"
        HASS_LATITUDE: "{{ .HASS_LATITUDE }}"
        HASS_LONGITUDE: "{{ .HASS_LONGITUDE }}"
        HASS_PIRATE_WEATHER_API_KEY: "{{ .HASS_PIRATE_WEATHER_API_KEY }}"
        MQTT_HOST: "mosquitto.database.svc.cluster.local"
        MQTT_PORT: "1883"
        MQTT_USERNAME: "{{ .MOSQUITTO_USERNAME }}"
        MQTT_PASSWORD: "{{ .MOSQUITTO_PASSWORD }}"
        tesla_fleet.key: "{{ .tesla_fleet_key }}"
        tesla_public_key: "{{ .public_key_pem }}"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: mosquitto
