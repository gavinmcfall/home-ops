---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      n8n:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: n8n-secret
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 568
        containers:
          app:
            image:
              repository: docker.io/n8nio/n8n
              tag: 2.1.1@sha256:0f10214f8f9484581288861f682eb73482f923c2c697d57fa300568433bb9ff1
            env:
              GENERIC_TIMEZONE: ${TIMEZONE}
              N8N_PORT: &port 80
              N8N_HOST: &host "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              N8N_BLOCK_ENV_ACCESS_IN_NODE: true
              N8N_LOG_LEVEL: debug
              N8N_LOG_OUTPUT: console, file
              N8N_PERSONALIZATION_ENABLED: true
              N8N_VERSION_NOTIFICATIONS_ENABLED: true
              N8N_DIAGONISTICS_ENABLED: true
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: false
              N8N_AUTH_DISABLED: "false"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              N8N_COMMUNITY_PACKAGES_ENABLED: true
              N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true
              # Public API
              N8N_PUBLIC_API_DISABLED: false
              N8N_PUBLIC_API_SWAGGERUI_DISABLED: true
              NODE_FUNCTION_ALLOW_BUILTIN: "*"
              NODE_FUNCTION_ALLOW_EXTERNAL: tweetnacl,chokidar
              N8N_METRICS: true
              DB_TYPE: postgresdb
              DB_POSTGRESDB_PORT: 5432
              N8N_USER_FOLDER: /home/n8n/app
              # External Packages
            envFrom: *envFrom
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
    service:
      app:
        labels:
          app.kubernetes.io/name: n8n
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hostnames:
          - *host
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: n8n
        globalMounts:
          - path: /home/n8n/app
      media:
        type: nfs
        server: citadel.internal
        path: /mnt/storage0/media/Syncthing/obsidian
        globalMounts:
          - path: /obsidian
    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M
