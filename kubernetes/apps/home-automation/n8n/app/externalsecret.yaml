---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-secret
    template:
      engineVersion: v2
      data:
        # Init Database Setup
        INIT_POSTGRES_DBNAME: &dbname n8n
        INIT_POSTGRES_HOST: &dbhost postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbuser n8n
        INIT_POSTGRES_PASS: &dbpass "{{ .N8N_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        #n8n workflow automation platform
        N8N_ENCRYPTION_KEY: "{{ .N8N_ENCRYPTION_KEY }}"
        DB_TYPE: postgresdb
        DB_POSTGRESDB_DATABASE: *dbname
        DB_POSTGRESDB_HOST: *dbhost
        DB_POSTGRESDB_USER: *dbuser
        DB_POSTGRESDB_PASSWORD: *dbpass
        DB_POSTGRESDB_PORT: "5432"
        # Pocket ID
        N8N_AUTH_OPENID_JWKS_URI: "{{ .N8N_POCKETID_JWKS_URI }}"
        N8N_AUTH_OPENID_CLIENT_ID: "{{ .N8N_POCKETID_CLIENT_ID }}"
        N8N_AUTH_OPENID_CLIENT_SECRET: "{{ .N8N_POCKETID_CLIENT_SECRET }}"
        N8N_AUTH_OPENID_ISSUER: "{{ .N8N_POCKETID_ISSUER }}"
        N8N_AUTH_OPENID_USERNAME_CLAIM: email
        N8N_AUTH_DISABLED: "false"
  dataFrom:
    - extract:
        key: n8n
    - extract:
        key: cloudnative-pg
