---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: llm-d
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: llm-d-secret
    template:
      engineVersion: v2
      data:
        # Server configuration
        LLMD_SERVER_TOKEN: "{{ .LLMD_SERVER_TOKEN }}"
        LLMD_ADMIN_TOKEN: "{{ .LLMD_ADMIN_TOKEN }}"

        # Database configuration
        INIT_POSTGRES_DBNAME: llmd
        INIT_POSTGRES_HOST: postgres17-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .LLMD_DB_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .LLMD_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: postgres://{{ .LLMD_DB_USERNAME }}:{{ .LLMD_DB_PASSWORD }}@postgres17-rw.database.svc.cluster.local:5432/llmd
  dataFrom:
    - extract:
        key: llm-d
    - extract:
        key: cloudnative-pg
