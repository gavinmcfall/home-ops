---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: entertainment
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  values:
    controllers:
      tdarr:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_acc
              tag: 2.46.01@sha256:1376fc2c1bcbd8c3eabc210d1531cd4287334facfbf3a78e4b10387be0a4d223
              pullPolicy: IfNotPresent
            env:
              webUIPort: &web-port 8265
              serverIP: 0.0.0.0
              serverPort: &server-port 8266
              TZ: ${TZ}
              ffmpegPath: "/usr/local/bin/ffmpeg"
              PUID: "568"
              PGID: "568"
              TDARR__PORT: *web-port
              TDARR_APPLICATION_URL: tdarr.${SECRET_DOMAIN}
              TDARR_INSTANCE_NAME: Tdarr
            securityContext:
              capabilities:
                add:
                  - CHOWN
            ports:
              - name: http
                containerPort: *web-port
              - name: server
                containerPort: *server-port
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44 # Required for Intel iGPU on Ubuntu base containers like Tdarr
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: *web-port
      service:
        controller: tdarr
        ports:
          http:
            enabled: true
            protocol: TCP
            port: *server-port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths: &paths
              - path: /
                service:
                  identifier: app
                  port: http
      tailscale:
        enabled: true
        className: tailscale
        hosts:
          - host: &app "{{ .Release.Name }}"
            paths: *paths
        tls:
          - hosts:
              - *app
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - plex
              topologyKey: kubernetes.io/hostname
              namespaces:
                - entertainment
    persistence:
      tdarr:
        enabled: true
        existingClaim: tdarr
        globalMounts:
          - path: /app/server
            readOnly: false
          - path: /app/configs
            readOnly: false
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/storage0/media/Library
            server: citadel.internal
        globalMounts:
          - path: /media/Library
            readOnly: false
      cache:
        enabled: true
        type: nfs
        server: citadel.internal
        path:  /mnt/storage0/cache
        globalMounts:
          - path: /cache
      dri:
        type: hostPath
        hostPath: /dev/dri
