---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr-node
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44 # Required for Intel iGPU on Ubuntu base containers like Tdarr
        seccompProfile: { type: RuntimeDefault }
    controllers:
      tdarr-node:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        replicas: 2
        initContainers:
          fix-dri-perms:
            image:
              repository: docker.io/library/busybox
              tag: 1.37@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
            command:
              - /bin/sh
              - -c
              - |
                chgrp video /dev/dri/card0
                chgrp video /dev/dri/renderD128
                chmod 660 /dev/dri/card0
                chmod 660 /dev/dri/renderD128
            securityContext:
              privileged: true
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node_acc
              tag: 2.40.01@sha256:ac6d8451148b311d99be1e0e3978bc866009ee412f9644f521374a5dd7f3c4c5
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              PUID: "568"
              PGID: "568"
              LIBVA_DRIVER_NAME: "iHD"
              LIBVA_DRIVERS_PATH: "/usr/lib/x86_64-linux-gnu/dri"
              serverIP: tdarr-service.entertainment.svc.cluster.local
              serverPort: &server-port 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            ports:
              - name: http
                containerPort: *server-port
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                gpu.intel.com/i915: 1
            securityContext:
              capabilities:
                add:
                  - CHOWN
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: intel.feature.node.kubernetes.io/gpu=true
                  operator: In
                  values:
                    - "true"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - "plex"
                    - "tdarr-node"
            topologyKey: "kubernetes.io/hostname"

    service:
      app:
        enabled: false
        controller: tdarr-node
        ports:
          http:
            port: *server-port

    persistence:
      tdarr:
        enabled: true
        existingClaim: tdarr
        globalMounts:
          - path: /app/server
            readOnly: false
          - path: /app/configs
            readOnly: false
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/storage0/media/Library
            server: citadel.internal
        globalMounts:
          - path: /media/Library
            readOnly: false
      cache:
        enabled: true
        type: nfs
        server: citadel.internal
        path:  /mnt/storage0/cache
        globalMounts:
          - path: /cache
      dri:
        type: hostPath
        hostPath: /dev/dri
