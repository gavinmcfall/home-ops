planeVersion: stable

dockerRegistry:
  enabled: false
  host: "index.docker.io/v1/"
  loginid: ""
  password: ""

ingress:
  enabled: true
  appHost: "plane.example.com"
  minioHost: ""
  rabbitmqHost: ""
  ingressClass: "nginx"
  ingress_annotations: {"nginx.ingress.kubernetes.io/proxy-body-size": "5m"}

# SSL Configuration - Valid only if ingress.enabled is true
ssl:
  tls_secret_name: "" # If you have a custom TLS secret name
  # If you want to use Let's Encrypt, set createIssuer and generateCerts to true
  createIssuer: false
  issuer: "http" # Allowed : cloudflare, digitalocean, http
  token: "" # not required for http
  server: https://acme-v02.api.letsencrypt.org/directory
  email: plane@example.com
  generateCerts: false

redis:
  local_setup: true
  image: valkey/valkey:9.0.0-alpine
  servicePort: 6379
  storageClass: ""
  volumeSize: 100Mi
  pullPolicy: IfNotPresent
  assign_cluster_ip: false

postgres:
  local_setup: true
  image: postgres:15.14-alpine
  servicePort: 5432
  storageClass: ""
  volumeSize: 1Gi
  pullPolicy: IfNotPresent
  assign_cluster_ip: false

rabbitmq:
  local_setup: true
  image: rabbitmq:3.13.7-management-alpine
  pullPolicy: IfNotPresent
  servicePort: 5672
  managementPort: 15672
  storageClass: ""
  volumeSize: 100Mi
  default_user: plane
  default_password: plane
  external_rabbitmq_url: ''
  assign_cluster_ip: false

minio:
  image: minio/minio:latest
  image_mc: minio/mc:latest
  local_setup: true
  pullPolicy: IfNotPresent
  root_password: password
  root_user: admin
  storageClass: ""
  volumeSize: 1Gi
  assign_cluster_ip: false
  env:
   minio_endpoint_ssl: false

web:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  cpuRequest: 50m
  memoryRequest: 50Mi
  image: artifacts.plane.so/makeplane/plane-frontend
  pullPolicy: Always
  assign_cluster_ip: false

