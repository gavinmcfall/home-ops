cd https://acme-v02.api.letsencrypt.org/directoryplaneVersion: v1.14.1

dockerRegistry:
  enabled: false
  registry: 'index.docker.io/v1/'
  loginid: ''
  password: ''

license:
  licenseServer: https://prime.plane.so
  licenseDomain: 'plane.example.com'

airgapped:
  enabled: false
  # The boto module used by API does not use the CA bundles in the container, so we need to
  # mount the CA bundle into the API pod by passing it in as an environment
  # variable. Should be the full path to the CA bundle file, e.g.
  #
  s3SecretName: ""
  s3SecretKey: ""

ingress:
  enabled: true
  minioHost: ''
  rabbitmqHost: ''
  ingressClass: 'nginx'
  ingress_annotations: { "nginx.ingress.kubernetes.io/proxy-body-size": "5m" }

ssl:
  tls_secret_name: '' # If you have a custom TLS secret name
  # If you want to use Let's Encrypt, set createIssuer and generateCerts to true
  createIssuer: false
  issuer: http # Allowed : cloudflare, digitalocean, http
  token: '' # not required for http
  server: https://acme-v02.api.letsencrypt.org/directory
  email: plane@example.com
  generateCerts: false

services:
  redis:
    local_setup: true
    image: valkey/valkey:7.2.5-alpine
    servicePort: 6379
    volumeSize: 500Mi
    pullPolicy: IfNotPresent
    assign_cluster_ip: false

  postgres:
    local_setup: true
    image: postgres:15.7-alpine
    servicePort: 5432
    volumeSize: 2Gi
    pullPolicy: IfNotPresent
    assign_cluster_ip: false

  rabbitmq:
    local_setup: true
    image: rabbitmq:3.13.6-management-alpine
    servicePort: 5672
    managementPort: 15672
    volumeSize: 100Mi
    pullPolicy: IfNotPresent
    default_user: plane
    default_password: plane
    external_rabbitmq_url: ''
    assign_cluster_ip: false

  minio:
    local_setup: true
    image: minio/minio:latest
    image_mc: minio/mc:latest
    volumeSize: 3Gi
    pullPolicy: IfNotPresent
    root_user: admin
    root_password: password
    assign_cluster_ip: false
    env:
      minio_endpoint_ssl: false

  iframely:
    enabled: false
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/iframely:v1.2.0
    pullPolicy: Always
    assign_cluster_ip: false

  web:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/web-commercial
    pullPolicy: Always
    assign_cluster_ip: false

  monitor:
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/monitor-commercial
    pullPolicy: Always
    volumeSize: 100Mi
    assign_cluster_ip: false

  space:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/space-commercial
    pullPolicy: Always
    assign_cluster_ip: false

  admin:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/admin-commercial
    pullPolicy: Always
    assign_cluster_ip: false

  live:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/live-commercial
    pullPolicy: Always
    assign_cluster_ip: false

  api:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/backend-commercial
    pullPolicy: Always
    assign_cluster_ip: false

  worker:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m

  beatworker:
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m

  silo:
    enabled: true
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/silo-commercial
    pullPolicy: Always
    assign_cluster_ip: false
    connectors:
      slack:
        enabled: false
        client_id: ''
        client_secret: ''
      github:
        enabled: false
        client_id: ''
        client_secret: ''
        app_name: ''
        app_id: ''
        private_key: ''
      gitlab:
        enabled: false
        client_id: ''
        client_secret: ''

  email_service:
    enabled: false
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    image: artifacts.plane.so/makeplane/email-commercial
    pullPolicy: Always

  outbox_poller:
    enabled: false
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    pullPolicy: Always
    assign_cluster_ip: false

  automation_consumer:
    enabled: false
    replicas: 1
    memoryLimit: 1000Mi
    cpuLimit: 500m
    memoryRequest: 50Mi
    cpuRequest: 50m
    pullPolicy: Always
    assign_cluster_ip: false

external_secrets:
  # Name of the existing Kubernetes Secret resource; see README for more details
  rabbitmq_existingSecret: ''
  pgdb_existingSecret: ''
  doc_store_existingSecret: ''
  app_env_existingSecret: ''
  live_env_existingSecret: ''
  silo_env_existingSecret: ''

env:
  storageClass: ''

  # REDIS
  remote_redis_url: '' #INCASE OF REMOTE REDIS ONLY

  # POSTGRES DB VALUES
  pgdb_username: plane
  pgdb_password: plane
  pgdb_name: plane
  pgdb_remote_url: '' #INCASE OF REMOTE PG DB URL ONLY

  # DATA STORE
  docstore_bucket: uploads
  doc_upload_size_limit: '5242880' # 5MB

  # REQUIRED IF MINIO LOCAL SETUP IS FALSE
  aws_access_key: ''
  aws_secret_access_key: ''
  aws_region: ''
  aws_s3_endpoint_url: ''

  use_storage_proxy: false

  secret_key: "60gp0byfz2dvffa45cxl20p1scy9xbpf6d8c5y0geejgkyp1b5"
  api_key_rate_limit: "60/minute"

  sentry_dsn: ''
  sentry_environment: ''

