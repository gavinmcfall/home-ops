---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Local"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  filter:
    name: Flux Local - Filter
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: kubernetes/**/*

  test:
    name: Flux Local - Test
    needs: filter
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Configure git safe directory
        run: |
          git config --global --add safe.directory /github/workspace
      - name: Relax Talos clusterconfig permissions
        run: chmod -R u=rwX,go=rX kubernetes/bootstrap/talos/clusterconfig || true

      - name: Run flux-local test
        env:
          GIT_CONFIG_COUNT: 1
          GIT_CONFIG_KEY_0: safe.directory
          GIT_CONFIG_VALUE_0: "*"
        run: |
          docker run --rm \
            -u "$(id -u)":"$(id -g)" \
            -e GIT_CONFIG_COUNT \
            -e GIT_CONFIG_KEY_0 \
            -e GIT_CONFIG_VALUE_0 \
            -v "${GITHUB_WORKSPACE}":/workspace \
            -w /workspace \
            ghcr.io/allenporter/flux-local:v7.11.0 \
            test \
              --all-namespaces \
              --enable-helm \
              --path /workspace/kubernetes/flux \
              --verbose

  diff:
    name: Flux Local - Diff
    needs: filter
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        paths: ["kubernetes"]
        resources: ["helmrelease", "kustomization"]
      fail-fast: false
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default
      - name: Configure git safe directories
        run: |
          git config --global --add safe.directory /github/workspace/pull
          git config --global --add safe.directory /github/workspace/default
      - name: Relax Talos clusterconfig permissions
        run: |
          chmod -R u=rwX,go=rX /github/workspace/pull/kubernetes/bootstrap/talos/clusterconfig || true
          chmod -R u=rwX,go=rX /github/workspace/default/kubernetes/bootstrap/talos/clusterconfig || true

      - name: Run flux-local diff
        env:
          GIT_CONFIG_COUNT: 1
          GIT_CONFIG_KEY_0: safe.directory
          GIT_CONFIG_VALUE_0: "*"
        run: |
          docker run --rm \
            -u "$(id -u)":"$(id -g)" \
            -e GIT_CONFIG_COUNT \
            -e GIT_CONFIG_KEY_0 \
            -e GIT_CONFIG_VALUE_0 \
            -v "${GITHUB_WORKSPACE}":/workspace \
            -w /workspace \
            ghcr.io/allenporter/flux-local:v7.11.0 \
            diff ${{ matrix.resources }} \
              --unified 6 \
              --path /workspace/pull/${{ matrix.paths }}/flux \
              --path-orig /workspace/default/${{ matrix.paths }}/flux \
              --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart" \
              --limit-bytes 10000 \
              --all-namespaces \
              --sources "home-kubernetes" \
              --output-file /workspace/diff.patch

      - name: Generate Diff
        id: diff
        run: |
          DIFF_FILE="${GITHUB_WORKSPACE}/diff.patch"
          if [ ! -f "$DIFF_FILE" ]; then
            echo "No diff.patch file generated (no changes detected)"
            echo "bytes=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          cat "$DIFF_FILE"
          bytes=$(wc -c < "$DIFF_FILE")
          echo "bytes=$bytes" >> $GITHUB_OUTPUT
          if [ "$bytes" -lt 60000 ]; then
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            cat "$DIFF_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - if: ${{ steps.diff.outputs.bytes != '' && fromJSON(steps.diff.outputs.bytes) >= 60000 }}
        name: Upload large diff artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: flux-local-diff-${{ matrix.paths }}-${{ matrix.resources }}
          path: ${{ github.workspace }}/diff.patch

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

      - if: ${{ steps.diff.outputs.diff == '' && steps.diff.outputs.bytes != '' && fromJSON(steps.diff.outputs.bytes) >= 60000 }}
        name: Add artifact notice
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}/artifact"
          message: |
            flux-local diff output was >60kB and was uploaded as the `flux-local-diff-${{ matrix.paths }}-${{ matrix.resources }}` artifact instead of an inline comment.

  success:
    name: Flux Local - Success
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs:
      - test
      - diff
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
