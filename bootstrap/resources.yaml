---
# Bootstrap secrets injected via 1Password CLI
# These secrets are applied BEFORE Flux/External-Secrets are running
# Apply with: task bootstrap:secrets
---
apiVersion: v1
kind: Secret
metadata:
  name: sops-age-secret
  namespace: flux-system
stringData:
  age.agekey: op://kubernetes/sops/SOPS_PRIVATE_KEY
---
apiVersion: v1
kind: Secret
metadata:
  name: onepassword-secret
  namespace: external-secrets
stringData:
  1password-credentials.json: op://kubernetes/1password/OP_CREDENTIALS_JSON
  token: op://kubernetes/1password/OP_CONNECT_TOKEN
